<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Quest Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* Existing styles remain unchanged */
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1f2937;
            --accent: #ff4d4f;
            --accent-secondary: #ff7875;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
            --glow: rgba(255, 77, 79, 0.2);
            font-family: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #f1f5f9 50%, var(--bg) 100%);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            padding: 24px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .pixel-decor span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent);
            opacity: 0.6;
            animation: pixelFloat 10s linear infinite;
        }

        .pixel-decor span:nth-child(2n) {
            background: var(--accent-secondary);
            animation-duration: 12s;
        }

        .pixel-decor span:nth-child(3n) {
            background: #34d399;
            animation-duration: 14s;
        }

        .pixel-decor span:nth-child(4n) {
            background: #60a5fa;
            animation-duration: 11s;
        }

        @keyframes pixelFloat {
            0% {
                transform: translate(-50px, 100vh) scale(1);
                opacity: 0;
            }

            10% {
                opacity: 0.6;
            }

            90% {
                opacity: 0.6;
            }

            100% {
                transform: translate(100vw, -50px) scale(1.2);
                opacity: 0;
            }
        }

        .pixel-cloud {
            position: absolute;
            width: 60px;
            height: 20px;
            background: linear-gradient(90deg, #e5e7eb 20%, #d1d5db 80%);
            border-radius: 10px;
            opacity: 0.7;
            animation: cloudDrift 20s linear infinite;
        }

        .pixel-cloud::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #e5e7eb;
            border-radius: 50%;
        }

        .pixel-cloud::after {
            content: '';
            position: absolute;
            top: -15px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #d1d5db;
            border-radius: 50%;
        }

        @keyframes cloudDrift {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }

            20% {
                opacity: 0.7;
            }

            80% {
                opacity: 0.7;
            }

            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 40px;
            z-index: 1;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(26px, 5vw, 32px);
            color: var(--accent);
            text-shadow: 2px 2px 0 #ffffff, 4px 4px 0 var(--accent-secondary);
            animation: titleBounce 1.5s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .leaderboard-card {
            background: var(--card);
            border: 3px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .leaderboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px var(--shadow), 0 0 8px var(--glow);
        }

        .leaderboard-card.first {
            border-color: #FFD700;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .leaderboard-card.second {
            border-color: #C0C0C0;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        .leaderboard-card.third {
            border-color: #CD7F32;
            background: linear-gradient(135deg, #fef3c7 0%, #f3e8d6 100%);
        }

        .leaderboard-card.first::after {
            content: 'ðŸ‘‘';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 28px;
            animation: crownSpin 4s linear infinite;
        }

        .leaderboard-card.second::after {
            content: 'ðŸ¥ˆ';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 28px;
        }

        .leaderboard-card.third::after {
            content: 'ðŸ¥‰';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 28px;
        }

        @keyframes crownSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .position {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            color: var(--accent);
            width: 50px;
            text-align: center;
            text-shadow: 1px 1px 0 #ffffff;
        }

        .team-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 22px;
            color: var(--text);
            flex-grow: 1;
            text-shadow: 1px 1px 0 var(--accent);
        }

        .score {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--accent);
            text-shadow: 1px 1px 0 #ffffff;
            position: relative;
        }

        .score::after {
            content: 'ðŸŽ®';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 16px;
            opacity: 0.8;
            animation: gamepadPulse 1.5s ease-in-out infinite;
        }

        @keyframes gamepadPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .confetti span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent);
            opacity: 0;
            animation: confettiFall 2.5s linear infinite;
        }

        .confetti span:nth-child(2n) {
            background: #34d399;
            animation-duration: 2s;
        }

        .confetti span:nth-child(3n) {
            background: #60a5fa;
            animation-duration: 3s;
        }

        .confetti span:nth-child(4n) {
            background: #facc15;
            animation-duration: 2.3s;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* New styles for PiP button and video */
        .pip-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow);
            z-index: 100;
        }

        .pip-button:hover {
            background: var(--accent-secondary);
            transform: scale(1.05);
        }

        video {
            display: none; /* Hidden video element for PiP */
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: clamp(20px, 4vw, 28px);
            }

            .leaderboard-card {
                padding: 16px;
                gap: 12px;
            }

            .position {
                font-size: 20px;
                width: 40px;
            }

            .team-name {
                font-size: 16px;
            }

            .score {
                font-size: 20px;
            }

            .pixel-cloud {
                width: 50px;
                height: 15px;
            }

            .pip-button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: clamp(18px, 4vw, 24px);
            }

            .leaderboard-card {
                padding: 12px;
                gap: 10px;
            }

            .position {
                font-size: 18px;
                width: 35px;
            }

            .team-name {
                font-size: 14px;
            }

            .score {
                font-size: 18px;
            }

            .pixel-cloud {
                width: 40px;
                height: 12px;
            }

            .pip-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-background">
        <div class="pixel-decor">
            <span style="left: 10%; top: 20%; animation-delay: 0s;"></span>
            <span style="left: 30%; top: 50%; animation-delay: 2s;"></span>
            <span style="left: 50%; top: 10%; animation-delay: 4s;"></span>
            <span style="left: 70%; top: 60%; animation-delay: 6s;"></span>
            <span style="left: 20%; top: 80%; animation-delay: 8s;"></span>
        </div>
        <div class="pixel-cloud" style="top: 15%; left: -100px; animation-delay: 0s;"></div>
        <div class="pixel-cloud" style="top: 50%; left: -100px; animation-delay: 5s;"></div>
        <div class="pixel-cloud" style="top: 80%; left: -100px; animation-delay: 10s;"></div>
        <div class="confetti" id="confetti">
            <span style="left: 20%; animation-delay: 0s;"></span>
            <span style="left: 25%; animation-delay: 0.2s;"></span>
            <span style="left: 30%; animation-delay: 0.4s;"></span>
            <span style="left: 35%; animation-delay: 0.6s;"></span>
            <span style="left: 40%; animation-delay: 0.8s;"></span>
            <span style="left: 45%; animation-delay: 1s;"></span>
            <span style="left: 50%; animation-delay: 1.2s;"></span>
            <span style="left: 55%; animation-delay: 1.4s;"></span>
            <span style="left: 60%; animation-delay: 1.6s;"></span>
            <span style="left: 65%; animation-delay: 1.8s;"></span>
        </div>
    </div>

    <button class="pip-button" id="pipButton">Enter PiP Mode</button>

    <div class="header">
        <h1>ðŸŽ® Quiz Final Leaderboard</h1>
    </div>

    <div class="game-container" id="captureArea">
        <div class="leaderboard" id="leaderboard"></div>
    </div>

    <video id="pipVideo" autoplay muted></video>

    <script>
        const BLOB_URL = 'https://jsonblob.com/api/jsonBlob/1405072885638422528';

async function fetchLeaderboard() {
    try {
        const response = await fetch(BLOB_URL, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        });
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const data = await response.json();
        // Ensure entries is an array
        return {
            entries: Array.isArray(data.entries) ? data.entries : [],
            version: data.version || 0
        };
    } catch (error) {
        console.error('Error fetching leaderboard:', error);
        const localData = localStorage.getItem('leaderboard');
        try {
            const parsed = JSON.parse(localData || '{"entries":[],"version":0}');
            return {
                entries: Array.isArray(parsed.entries) ? parsed.entries : [],
                version: parsed.version || 0
            };
        } catch {
            return { entries: [], version: 0 };
        }
    }
}

async function loadLeaderboard() {
    const { entries } = await fetchLeaderboard();
    entries.sort((a, b) => b.score - a.score);
    const leaderboard = document.getElementById('leaderboard');
    if (!leaderboard) return;
    leaderboard.innerHTML = '';

    entries.slice(0, 5).forEach((entry, index) => {
        const card = document.createElement('div');
        let placeClass = '';
        if (index === 0) {
            placeClass = 'first';
            triggerConfetti();
        } else if (index === 1) {
            placeClass = 'second';
        } else if (index === 2) {
            placeClass = 'third';
        }

        card.className = `leaderboard-card ${placeClass}`;
        card.innerHTML = `
            <div class="position">${index + 1}</div>
            <div class="team-name">${entry.name.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
            <div class="score">${entry.score}</div>
        `;
        leaderboard.appendChild(card);
    });

    // Update the canvas for PiP
    updateCanvas();
}

function triggerConfetti() {
    const confetti = document.getElementById('confetti');
    if (confetti) {
        confetti.style.display = 'block';
        setTimeout(() => confetti.style.display = 'none', 2500);
    }
}

// PiP functionality
const video = document.getElementById('pipVideo');
const pipButton = document.getElementById('pipButton');
const captureArea = document.getElementById('captureArea');
let canvas, stream, animationFrameId;

async function startPiP() {
    if (!document.pictureInPictureEnabled) {
        alert('Picture-in-Picture is not supported in this browser.');
        return;
    }

    try {
        // Create a canvas to capture the leaderboard area
        canvas = document.createElement('canvas');
        canvas.width = 800; // Adjust based on your needs
        canvas.height = 600; // Adjust based on your needs
        const ctx = canvas.getContext('2d');

        // Start capturing the captureArea
        stream = canvas.captureStream(30); // 30 FPS
        video.srcObject = stream;

        // Wait for the video metadata to load
        await new Promise((resolve, reject) => {
            video.onloadedmetadata = resolve;
            video.onerror = () => reject(new Error('Video metadata failed to load'));
            video.load(); // Ensure the video loads the stream
        });

        // Start rendering loop for the canvas
        updateCanvasLoop();

        // Request PiP
        if (document.pictureInPictureElement) {
            await document.exitPictureInPicture();
        }
        await video.requestPictureInPicture();
        pipButton.textContent = 'Exit PiP Mode';
    } catch (error) {
        console.error('Error entering PiP mode:', error);
        alert('Failed to enter PiP mode: ' + error.message);
    }
}

function updateCanvas() {
    if (!canvas) return;
    const ctx = canvas.getContext('2d');
    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Draw the captureArea (leaderboard) onto the canvas
    ctx.fillStyle = '#f8fafc';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.font = '24px "Press Start 2P"';
    ctx.fillStyle = '#1f2937';
    ctx.fillText('Leaderboard Snapshot', 20, 50);
    // Note: For accurate rendering, use html2canvas or similar to capture the DOM
    const leaderboard = document.getElementById('leaderboard');
    if (leaderboard) {
        ctx.fillText(leaderboard.innerText.substring(0, 100), 20, 100); // Simplified text rendering
    }
}

function updateCanvasLoop() {
    if (!canvas || !stream) return;
    updateCanvas();
    animationFrameId = requestAnimationFrame(updateCanvasLoop);
}

pipButton.addEventListener('click', async () => {
    if (document.pictureInPictureElement) {
        await document.exitPictureInPicture();
        pipButton.textContent = 'Enter PiP Mode';
        // Stop the canvas update loop
        if (animationFrameId) {
            cancelAnimationFrame(animationFrameId);
        }
    } else {
        await startPiP();
    }
});

video.addEventListener('enterpictureinpicture', () => {
    pipButton.textContent = 'Exit PiP Mode';
});

video.addEventListener('leavepictureinpicture', () => {
    pipButton.textContent = 'Enter PiP Mode';
    if (stream) {
        stream.getTracks().forEach(track => track.stop());
        stream = null;
    }
    // Stop the canvas update loop
    if (animationFrameId) {
        cancelAnimationFrame(animationFrameId);
    }
});

document.addEventListener('DOMContentLoaded', () => {
    loadLeaderboard();
    setInterval(loadLeaderboard, 2000);
});
    </script>
</body>
</html>
