<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Quest Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text: #1f2937;
            --accent: #ff4d4f;
            --accent-secondary: #ff7875;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
            --glow: rgba(255, 77, 79, 0.2);
            font-family: 'Roboto', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, var(--bg) 0%, #f1f5f9 50%, var(--bg) 100%);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            padding: 24px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .game-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .pixel-decor span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent);
            opacity: 0.6;
            animation: pixelFloat 10s linear infinite;
        }

        .pixel-decor span:nth-child(2n) {
            background: var(--accent-secondary);
            animation-duration: 12s;
        }

        .pixel-decor span:nth-child(3n) {
            background: #34d399;
            animation-duration: 14s;
        }

        .pixel-decor span:nth-child(4n) {
            background: #60a5fa;
            animation-duration: 11s;
        }

        @keyframes pixelFloat {
            0% {
                transform: translate(-50px, 100vh) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translate(100vw, -50px) scale(1.2);
                opacity: 0;
            }
        }

        .pixel-cloud {
            position: absolute;
            width: 60px;
            height: 20px;
            background: linear-gradient(90deg, #e5e7eb 20%, #d1d5db 80%);
            border-radius: 10px;
            opacity: 0.7;
            animation: cloudDrift 20s linear infinite;
        }

        .pixel-cloud::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 10px;
            width: 20px;
            height: 20px;
            background: #e5e7eb;
            border-radius: 50%;
        }

        .pixel-cloud::after {
            content: '';
            position: absolute;
            top: -15px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: #d1d5db;
            border-radius: 50%;
        }

        @keyframes cloudDrift {
            0% {
                transform: translateX(-100px);
                opacity: 0;
            }
            20% {
                opacity: 0.7;
            }
            80% {
                opacity: 0.7;
            }
            100% {
                transform: translateX(100vw);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            margin-top: 40px;
            z-index: 1;
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(26px, 5vw, 32px);
            color: var(--accent);
            text-shadow: 2px 2px 0 #ffffff, 4px 4px 0 var(--accent-secondary);
            animation: titleBounce 1.5s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .leaderboard-card {
            background: var(--card);
            border: 3px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s ease;
            position: relative;
        }

        .leaderboard-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px var(--shadow), 0 0 8px var(--glow);
        }

        .leaderboard-card.first {
            border-color: #FFD700;
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
        }

        .leaderboard-card.second {
            border-color: #C0C0C0;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
        }

        .leaderboard-card.third {
            border-color: #CD7F32;
            background: linear-gradient(135deg, #fef3c7 0%, #f3e8d6 100%);
        }

        .leaderboard-card.first::after {
            content: 'ðŸ‘‘';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 28px;
            animation: crownSpin 4s linear infinite;
        }

        .leaderboard-card.second::after {
            content: 'ðŸ¥ˆ';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 28px;
        }

        .leaderboard-card.third::after {
            content: 'ðŸ¥‰';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 28px;
        }

        @keyframes crownSpin {
            0% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(180deg) scale(1.1);
            }
            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        .position {
            font-family: 'Press Start 2P', cursive;
            font-size: 28px;
            color: var(--accent);
            width: 50px;
            text-align: center;
            text-shadow: 1px 1px 0 #ffffff;
        }

        .team-name {
            font-family: 'Press Start 2P', cursive;
            font-size: 22px;
            color: var(--text);
            flex-grow: 1;
            text-shadow: 1px 1px 0 var(--accent);
        }

        .score {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: var(--accent);
            text-shadow: 1px 1px 0 #ffffff;
            position: relative;
        }

        .score::after {
            content: 'ðŸŽ®';
            position: absolute;
            top: -10px;
            right: -20px;
            font-size: 16px;
            opacity: 0.8;
            animation: gamepadPulse 1.5s ease-in-out infinite;
        }

        @keyframes gamepadPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .confetti span {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent);
            opacity: 0;
            animation: confettiFall 2.5s linear infinite;
        }

        .confetti span:nth-child(2n) {
            background: #34d399;
            animation-duration: 2s;
        }

        .confetti span:nth-child(3n) {
            background: #60a5fa;
            animation-duration: 3s;
        }

        .confetti span:nth-child(4n) {
            background: #facc15;
            animation-duration: 2.3s;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Floating Window Styles */
        .floating-window {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background: var(--card);
            border: 2px solid var(--accent);
            border-radius: 8px;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 1000;
            overflow: hidden;
            display: none; /* Hidden by default */
        }

        .floating-window-header {
            background: var(--accent);
            color: white;
            padding: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            text-align: center;
            cursor: move; /* Draggable header */
            user-select: none;
        }

        .floating-window-close {
            position: absolute;
            top: 8px;
            right: 8px;
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .floating-leaderboard {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-height: 350px;
            overflow-y: auto;
        }

        .floating-leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            color: var(--text);
        }

        .floating-leaderboard-item.first {
            font-weight: bold;
            color: #FFD700;
        }

        .floating-leaderboard-item.second {
            font-weight: bold;
            color: #C0C0C0;
        }

        .floating-leaderboard-item.third {
            font-weight: bold;
            color: #CD7F32;
        }

        .floating-leaderboard-item span:first-child {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .floating-leaderboard-item span:last-child {
            font-weight: bold;
            color: var(--accent);
        }

        .toggle-floating-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Roboto', sans-serif;
            font-size: 14px;
            cursor: pointer;
            box-shadow: 0 4px 8px var(--shadow);
            z-index: 100;
        }

        .toggle-floating-button:hover {
            background: var(--accent-secondary);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: clamp(20px, 4vw, 28px);
            }

            .leaderboard-card {
                padding: 16px;
                gap: 12px;
            }

            .position {
                font-size: 20px;
                width: 40px;
            }

            .team-name {
                font-size: 16px;
            }

            .score {
                font-size: 20px;
            }

            .pixel-cloud {
                width: 50px;
                height: 15px;
            }

            .floating-window {
                width: 250px;
                max-height: 300px;
            }

            .floating-leaderboard {
                padding: 8px;
            }

            .floating-leaderboard-item {
                font-size: 12px;
            }

            .toggle-floating-button {
                padding: 6px 12px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: clamp(18px, 4vw, 24px);
            }

            .leaderboard-card {
                padding: 12px;
                gap: 10px;
            }

            .position {
                font-size: 18px;
                width: 35px;
            }

            .team-name {
                font-size: 14px;
            }

            .score {
                font-size: 18px;
            }

            .pixel-cloud {
                width: 40px;
                height: 12px;
            }

            .floating-window {
                width: 200px;
                max-height: 250px;
            }

            .floating-leaderboard {
                padding: 6px;
            }

            .floating-leaderboard-item {
                font-size: 10px;
            }

            .toggle-floating-button {
                padding: 5px 10px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-background">
        <div class="pixel-decor">
            <span style="left: 10%; top: 20%; animation-delay: 0s;"></span>
            <span style="left: 30%; top: 50%; animation-delay: 2s;"></span>
            <span style="left: 50%; top: 10%; animation-delay: 4s;"></span>
            <span style="left: 70%; top: 60%; animation-delay: 6s;"></span>
            <span style="left: 20%; top: 80%; animation-delay: 8s;"></span>
        </div>
        <div class="pixel-cloud" style="top: 15%; left: -100px; animation-delay: 0s;"></div>
        <div class="pixel-cloud" style="top: 50%; left: -100px; animation-delay: 5s;"></div>
        <div class="pixel-cloud" style="top: 80%; left: -100px; animation-delay: 10s;"></div>
        <div class="confetti" id="confetti">
            <span style="left: 20%; animation-delay: 0s;"></span>
            <span style="left: 25%; animation-delay: 0.2s;"></span>
            <span style="left: 30%; animation-delay: 0.4s;"></span>
            <span style="left: 35%; animation-delay: 0.6s;"></span>
            <span style="left: 40%; animation-delay: 0.8s;"></span>
            <span style="left: 45%; animation-delay: 1s;"></span>
            <span style="left: 50%; animation-delay: 1.2s;"></span>
            <span style="left: 55%; animation-delay: 1.4s;"></span>
            <span style="left: 60%; animation-delay: 1.6s;"></span>
            <span style="left: 65%; animation-delay: 1.8s;"></span>
        </div>
    </div>

    <button class="toggle-floating-button" id="toggleFloating">Show Floating Leaderboard</button>

    <div class="floating-window" id="floatingWindow">
        <div class="floating-window-header" id="floatingHeader">
            Leaderboard
            <button class="floating-window-close" id="closeFloating">Ã—</button>
        </div>
        <div class="floating-leaderboard" id="floatingLeaderboard"></div>
    </div>

    <div class="header">
        <h1>ðŸŽ® Quiz Final Leaderboard</h1>
    </div>

    <div class="game-container">
        <div class="leaderboard" id="leaderboard"></div>
    </div>

    <script>
        const BLOB_URL = 'https://jsonblob.com/api/jsonBlob/1405072885638422528';

        async function fetchLeaderboard() {
            try {
                const response = await fetch(BLOB_URL, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                return {
                    entries: Array.isArray(data.entries) ? data.entries : [],
                    version: data.version || 0
                };
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                const localData = localStorage.getItem('leaderboard');
                try {
                    const parsed = JSON.parse(localData || '{"entries":[],"version":0}');
                    return {
                        entries: Array.isArray(parsed.entries) ? parsed.entries : [],
                        version: parsed.version || 0
                    };
                } catch {
                    return { entries: [], version: 0 };
                }
            }
        }

        async function loadLeaderboard() {
            const { entries } = await fetchLeaderboard();
            entries.sort((a, b) => b.score - a.score);
            const leaderboard = document.getElementById('leaderboard');
            const floatingLeaderboard = document.getElementById('floatingLeaderboard');
            if (!leaderboard || !floatingLeaderboard) return;
            leaderboard.innerHTML = '';
            floatingLeaderboard.innerHTML = '';

            entries.slice(0, 5).forEach((entry, index) => {
                // Main leaderboard
                const card = document.createElement('div');
                let placeClass = '';
                if (index === 0) {
                    placeClass = 'first';
                    triggerConfetti();
                } else if (index === 1) {
                    placeClass = 'second';
                } else if (index === 2) {
                    placeClass = 'third';
                }

                card.className = `leaderboard-card ${placeClass}`;
                card.innerHTML = `
                    <div class="position">${index + 1}</div>
                    <div class="team-name">${entry.name.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
                    <div class="score">${entry.score}</div>
                `;
                leaderboard.appendChild(card);

                // Floating leaderboard
                const floatItem = document.createElement('div');
                floatItem.className = `floating-leaderboard-item ${placeClass}`;
                floatItem.innerHTML = `
                    <span>${entry.name.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span>
                    <span>${entry.score}</span>
                `;
                floatingLeaderboard.appendChild(floatItem);
            });
        }

        function triggerConfetti() {
            const confetti = document.getElementById('confetti');
            if (confetti) {
                confetti.style.display = 'block';
                setTimeout(() => confetti.style.display = 'none', 2500);
            }
        }

        // Floating window controls
        const floatingWindow = document.getElementById('floatingWindow');
        const toggleButton = document.getElementById('toggleFloating');
        const closeButton = document.getElementById('closeFloating');
        const header = document.getElementById('floatingHeader');

        toggleButton.addEventListener('click', () => {
            if (floatingWindow.style.display === 'block') {
                floatingWindow.style.display = 'none';
                toggleButton.textContent = 'Show Floating Leaderboard';
            } else {
                floatingWindow.style.display = 'block';
                toggleButton.textContent = 'Hide Floating Leaderboard';
            }
        });

        closeButton.addEventListener('click', () => {
            floatingWindow.style.display = 'none';
            toggleButton.textContent = 'Show Floating Leaderboard';
        });

        // Draggable functionality
        let isDragging = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;

        header.addEventListener('mousedown', (e) => {
            initialX = e.clientX - currentX;
            initialY = e.clientY - currentY;
            isDragging = true;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                e.preventDefault();
                currentX = e.clientX - initialX;
                currentY = e.clientY - initialY;
                floatingWindow.style.left = `${currentX}px`;
                floatingWindow.style.top = `${currentY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Initialize floating window position
        floatingWindow.style.left = '20px';
        floatingWindow.style.top = '20px';

        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
            setInterval(loadLeaderboard, 2000);
        });
    </script>
</body>
</html>
