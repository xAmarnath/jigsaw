<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cosmic Quiz - Picture Round</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a;
            /* Deep cosmic navy */
            --card: #121726;
            /* Dark panel background */
            --text: #e0e6ff;
            /* Starlight off-white */
            --accent: #1e3a8a;
            /* Dark blue for light mode */
            --accent-secondary: #3b82f6;
            /* Lighter blue for gradient */
            --shadow: rgba(0, 0, 0, 0.7);
            /* Black hole shadow */
            --glow: rgba(59, 130, 246, 0.2);
            /* Blue glow */
            font-family: 'Inter', sans-serif;
        }

        body.light-theme {
            --bg: #f8fafc;
            /* Light gray-white background */
            --card: #ffffff;
            /* White panel background */
            --text: #1f2937;
            /* Dark gray text */
            --accent: #3b82f6;
            /* Blue accent for light mode */
            --accent-secondary: #1e3a8a;
            /* Darker blue for gradient */
            --shadow: rgba(0, 0, 0, 0.1);
            /* Light shadow */
            --glow: rgba(59, 130, 246, 0.1);
            /* Subtle blue glow */
        }

        body.light-theme .level-text,
        body.light-theme h1 {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.light-theme .progress {
            color: rgba(0, 0, 0, 0.6);
        }

        body.light-theme .level-info {
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.05) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .level-info::before {
            background: linear-gradient(90deg,
                    transparent,
                    var(--accent),
                    transparent);
        }

        body.light-theme #grid {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.8) 0%,
                    rgba(243, 244, 246, 0.9) 100%);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        body.light-theme #grid::before {
            background: radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.05), transparent 50%);
        }

        body.light-theme .puzzle-piece {
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.05) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .puzzle-piece:hover {
            background: linear-gradient(135deg,
                    rgba(59, 130, 246, 0.1) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border-color: var(--accent);
        }

        body.light-theme .piece-number {
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        body.light-theme .hidden-overlay {
            background: linear-gradient(135deg,
                    rgba(243, 244, 246, 0.95) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        body.light-theme .btn {
            color: #ffffff;
        }

        body.light-theme .btn.secondary {
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.05) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            color: rgba(0, 0, 0, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .btn.secondary:hover {
            color: var(--text);
            border-color: var(--accent);
        }

        body.light-theme .btn:disabled {
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.05) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            color: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .stat-item {
            background: linear-gradient(135deg,
                    rgba(0, 0, 0, 0.05) 0%,
                    rgba(255, 255, 255, 0.9) 100%);
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        body.light-theme .stat-item::before {
            background: linear-gradient(90deg,
                    transparent,
                    var(--accent),
                    transparent);
        }

        body.light-theme .stat-value {
            color: var(--accent);
        }

        body.light-theme .stat-label {
            color: rgba(0, 0, 0, 0.6);
        }

        body.light-theme .completion-message {
            background: linear-gradient(135deg,
                    rgba(59, 130, 246, 0.1) 0%,
                    rgba(16, 185, 129, 0.08) 100%);
            border: 1px solid var(--accent);
        }

        body.light-theme .completion-message::before {
            background: linear-gradient(90deg,
                    transparent,
                    var(--accent),
                    transparent);
        }

        body.light-theme .completion-message h3 {
            color: var(--accent);
        }

        body.light-theme .completion-message p {
            color: rgba(0, 0, 0, 0.8);
        }

        body.light-theme .cosmic-background::before {
            background:
                linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.02), transparent),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="1" fill="rgba(0,0,0,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }

        body.light-theme .debris span:nth-child(1n) {
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        body.light-theme .debris span:nth-child(2n) {
            background: rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.2);
        }

        body.light-theme .debris span:nth-child(3n) {
            background: rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.1);
        }

        body.light-theme .debris span:nth-child(4n) {
            background: rgba(59, 130, 246, 0.4);
            box-shadow: 0 0 6px rgba(59, 130, 246, 0.2);
        }

        body.light-theme .debris span:nth-child(5n) {
            background: rgba(245, 158, 11, 0.3);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.1);
        }

        body.light-theme .cosmic-dust {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.05) 0%, transparent 70%);
        }

        body.light-theme .dust2 {
            background: radial-gradient(circle, rgba(16, 185, 129, 0.04) 0%, transparent 70%);
        }

        body.light-theme .dust3 {
            background: radial-gradient(circle, rgba(59, 130, 246, 0.03) 0%, transparent 70%);
        }

        body.light-theme .earth {
            background:
                radial-gradient(circle at 30% 30%, #4ade80 20%, #22c55e 40%, #16a34a 60%, #15803d 80%),
                linear-gradient(45deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
            box-shadow:
                0 0 30px rgba(34, 197, 94, 0.2),
                inset -20px -20px 40px rgba(0, 0, 0, 0.2);
            opacity: 0.7;
        }

        body.light-theme .earth::before {
            background: #16a34a;
            opacity: 0.7;
        }

        body.light-theme .earth::after {
            background: #15803d;
            opacity: 0.8;
        }

        body.light-theme .satellite {
            background: #94a3b8;
        }

        body.light-theme .satellite::before,
        body.light-theme .satellite::after {
            background: #64748b;
        }

        body.light-theme .shooting-star {
            background: #1f2937;
            box-shadow: 0 0 10px #1f2937;
        }

        body.light-theme .shooting-star::before {
            background: linear-gradient(90deg,
                    rgba(31, 41, 55, 0.4) 0%,
                    rgba(31, 41, 55, 0.2) 50%,
                    transparent 100%);
        }

        body.light-theme .twinkling-stars .star {
            background: rgba(0, 0, 0, 0.3);
        }

        body.light-theme .twinkling-stars .star:nth-child(3n) {
            background: rgba(59, 130, 246, 0.3);
        }

        body.light-theme .twinkling-stars .star:nth-child(4n) {
            background: rgba(16, 185, 129, 0.3);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background:
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.15), transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1), transparent 25%),
                linear-gradient(135deg, var(--bg) 0%, #1a2238 50%, var(--bg) 100%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 24px;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        body.light-theme {
            background:
                radial-gradient(circle at 20% 20%, rgba(59, 130, 246, 0.05), transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.03), transparent 25%),
                linear-gradient(135deg, var(--bg) 0%, #f3f4f6 50%, var(--bg) 100%);
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(45deg, transparent, rgba(59, 130, 246, 0.05), transparent),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><circle cx="50" cy="50" r="1" fill="rgba(255,255,255,0.3)"/></svg>') repeat;
            background-size: 100px 100px;
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        /* Cosmic Background Elements (unchanged) */
        .cosmic-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .debris {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .debris span {
            position: absolute;
            border-radius: 50%;
            animation: cosmicFloat 15s linear infinite;
            opacity: 0;
        }

        .debris span:nth-child(1n) {
            width: 3px;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation-duration: 12s;
        }

        .debris span:nth-child(2n) {
            width: 2px;
            height: 2px;
            background: rgba(59, 130, 246, 0.7);
            box-shadow: 0 0 8px rgba(59, 130, 246, 0.4);
            animation-duration: 18s;
        }

        .debris span:nth-child(3n) {
            width: 4px;
            height: 4px;
            background: rgba(16, 185, 129, 0.6);
            box-shadow: 0 0 12px rgba(16, 185, 129, 0.3);
            animation-duration: 14s;
        }

        .debris span:nth-child(4n) {
            width: 1px;
            height: 1px;
            background: rgba(59, 130, 246, 0.8);
            box-shadow: 0 0 6px rgba(59, 130, 246, 0.5);
            animation-duration: 20s;
        }

        .debris span:nth-child(5n) {
            width: 5px;
            height: 5px;
            background: rgba(245, 158, 11, 0.5);
            box-shadow: 0 0 15px rgba(245, 158, 11, 0.3);
            animation-duration: 16s;
        }

        @keyframes cosmicFloat {
            0% {
                transform: translate(-100px, 100vh) rotate(0deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translate(100vw, -100px) rotate(360deg);
                opacity: 0;
            }
        }

        .cosmic-dust {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: dustFloat 25s linear infinite;
            opacity: 0;
        }

        .dust1 {
            width: 100px;
            height: 100px;
            top: 20%;
            left: -150px;
            animation-delay: 0s;
        }

        .dust2 {
            width: 80px;
            height: 80px;
            top: 60%;
            left: -120px;
            animation-delay: 8s;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.08) 0%, transparent 70%);
        }

        .dust3 {
            width: 120px;
            height: 120px;
            top: 40%;
            left: -180px;
            animation-delay: 16s;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.06) 0%, transparent 70%);
        }

        @keyframes dustFloat {
            0% {
                transform: translateX(-200px) scale(0.5);
                opacity: 0;
            }

            20% {
                opacity: 1;
                transform: translateX(0) scale(1);
            }

            80% {
                opacity: 1;
                transform: translateX(80vw) scale(1.2);
            }

            100% {
                transform: translateX(100vw) scale(0.8);
                opacity: 0;
            }
        }

        .earth {
            position: absolute;
            width: 120px;
            height: 120px;
            right: 10%;
            bottom: 15%;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, #4ade80 20%, #22c55e 40%, #16a34a 60%, #15803d 80%),
                linear-gradient(45deg, #0ea5e9 0%, #0284c7 50%, #0369a1 100%);
            box-shadow:
                0 0 30px rgba(34, 197, 94, 0.3),
                inset -20px -20px 40px rgba(0, 0, 0, 0.3);
            animation: earthSpin 20s linear infinite;
            opacity: 0.8;
        }

        .earth::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 25%;
            height: 30%;
            background: #16a34a;
            border-radius: 50% 20% 40% 60%;
            opacity: 0.8;
        }

        .earth::after {
            content: '';
            position: absolute;
            top: 60%;
            right: 25%;
            width: 20%;
            height: 25%;
            background: #15803d;
            border-radius: 40% 60% 30% 50%;
            opacity: 0.9;
        }

        @keyframes earthSpin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .satellite {
            position: absolute;
            width: 12px;
            height: 8px;
            background: #94a3b8;
            border-radius: 2px;
            top: 25%;
            right: 20%;
            animation: satelliteOrbit 40s linear infinite;
            transform-origin: 200px 200px;
        }

        .satellite::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -8px;
            width: 6px;
            height: 12px;
            background: #64748b;
            border-radius: 1px;
        }

        .satellite::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -8px;
            width: 6px;
            height: 12px;
            background: #64748b;
            border-radius: 1px;
        }

        @keyframes satelliteOrbit {
            0% {
                transform: rotate(0deg) translateX(200px) rotate(0deg);
            }

            100% {
                transform: rotate(360deg) translateX(200px) rotate(-360deg);
            }
        }

        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #e0e7ff;
            border-radius: 50%;
            box-shadow: 0 0 10px #e0e7ff;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            left: 100%;
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg,
                    rgba(224, 231, 255, 0.8) 0%,
                    rgba(224, 231, 255, 0.4) 50%,
                    transparent 100%);
        }

        .star1 {
            top: 20%;
            right: 100%;
            animation: shootingStar1 4s linear infinite;
            animation-delay: 3s;
        }

        .star2 {
            top: 60%;
            right: 100%;
            animation: shootingStar2 3.5s linear infinite;
            animation-delay: 12s;
        }

        .star3 {
            top: 40%;
            right: 100%;
            animation: shootingStar3 4.5s linear infinite;
            animation-delay: 20s;
        }

        @keyframes shootingStar1 {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                transform: translate(-100vw, 50vh);
                opacity: 0;
            }
        }

        @keyframes shootingStar2 {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                transform: translate(-100vw, 30vh);
                opacity: 0;
            }
        }

        @keyframes shootingStar3 {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }

            5% {
                opacity: 1;
            }

            95% {
                opacity: 1;
            }

            100% {
                transform: translate(-100vw, 40vh);
                opacity: 0;
            }
        }

        .twinkling-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .twinkling-stars .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        .twinkling-stars .star:nth-child(2n) {
            animation-duration: 4s;
            animation-delay: 1s;
        }

        .twinkling-stars .star:nth-child(3n) {
            animation-duration: 2.5s;
            animation-delay: 2s;
            background: rgba(59, 130, 246, 0.6);
        }

        .twinkling-stars .star:nth-child(4n) {
            animation-duration: 3.5s;
            animation-delay: 0.5s;
            background: rgba(16, 185, 129, 0.5);
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.3);
            }
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
                opacity: 0.7;
            }

            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        h1 {
            font-size: clamp(20px, 3.5vw, 26px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px var(--glow);
            margin-bottom: 8px;
        }

        .level-info {
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 0.05) 0%,
                    rgba(18, 23, 38, 0.9) 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 12px;
            padding: 20px 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow:
                0 8px 24px var(--shadow),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .level-info:hover {
            box-shadow:
                0 12px 32px var(--shadow),
                0 0 20px var(--glow);
            transform: translateY(-2px);
        }

        .level-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent,
                    var(--accent),
                    transparent);
        }

        .level-text {
            font-size: 20px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .progress {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }

        .game-container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 1024px) {
            .game-container {
                max-width: 1100px;
                padding: 20px;
            }

            .main-layout {
                display: grid;
                grid-template-columns: 1fr 320px;
                gap: 40px;
                align-items: start;
            }

            .game-section {
                grid-column: 1;
            }

            .controls-section {
                grid-column: 2;
                position: sticky;
                top: 20px;
            }

            .controls {
                flex-direction: column;
                gap: 12px;
                margin: 0;
            }

            .btn {
                width: 100%;
                padding: 14px 28px;
                font-size: 16px;
                border-radius: 12px;
            }

            .stats {
                flex-direction: column;
                gap: 12px;
                margin: 24px 0 0 0;
            }

            .stat-item {
                width: 100%;
                padding: 18px 24px;
            }

            .level-info {
                padding: 24px 40px;
                margin-bottom: 32px;
            }

            .level-text {
                font-size: 24px;
            }

            .progress {
                font-size: 16px;
            }

            h1 {
                font-size: 34px;
                margin-bottom: 12px;
            }

            .header {
                margin-bottom: 32px;
            }
        }

        #grid {
            display: grid;
            gap: 3px;
            aspect-ratio: var(--grid-aspect);
            margin: 24px auto;
            background: linear-gradient(135deg,
                    rgba(18, 23, 38, 0.8) 0%,
                    rgba(12, 16, 28, 0.9) 100%);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 16px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow:
                0 16px 48px var(--shadow),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        #grid.completed {
            display: block;
            gap: 0;
            padding: 0;
            border: none;
            background: none;
            box-shadow: none;
            animation: imageAppear 1s ease-out;
        }

        @keyframes imageAppear {
            0% {
                opacity: 0;
                transform: scale(0.95);
                filter: blur(4px);
            }

            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        @media (min-width: 1024px) {
            #grid {
                gap: 4px;
                padding: 18px;
                margin: 32px 0;
            }

            #grid:hover {
                box-shadow:
                    0 20px 60px var(--shadow),
                    0 0 24px var(--glow),
                    inset 0 1px 1px rgba(255, 255, 255, 0.08);
                transform: translateY(-2px);
            }
        }

        #grid::before {
            content: '';
            position: absolute;
            top: 0;

    <script>
        let db = null;
        const DB_NAME = 'CosmicQuizDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'images';

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains(STORE_NAME)) {
                        database.createObjectStore(STORE_NAME, { keyPath: 'level' });
                    }
                };
            });
        }

        function storeImage(level, imageData) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put({ level: level, data: imageData });

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        function getImage(level) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(level);

                request.onsuccess = () => {
                    const result = request.result;
                    resolve(result ? result.data : null);
                };
                request.onerror = () => reject(request.error);
            });
        }

        function deleteImage(level) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }

                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(level);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        const GRID_WIDTH = 5;
        const GRID_HEIGHT = 5;
        const TOTAL_PIECES = GRID_WIDTH * GRID_HEIGHT;

        document.documentElement.style.setProperty('--grid-aspect', GRID_WIDTH / GRID_HEIGHT);

        let currentLevel = parseInt(localStorage.getItem('currentLevel') || '1');
        let imgData = null;
        let revealedPieces = [];
        let hintsUsed = 0;
        let startTime = Date.now();
        let gameTimer = null;

        async function loadLevel() {
            document.getElementById('level-text').textContent = `Star System ${currentLevel}`;

            try {
                imgData = await getImage(`level${currentLevel}`);
            } catch (error) {
                console.error('Error loading image:', error);
                imgData = null;
            }

            revealedPieces = [];
            hintsUsed = 0;
            startTime = Date.now();

            if (!imgData) {
                document.getElementById('grid').innerHTML = `
                    <div style="grid-column: span ${GRID_WIDTH}; text-align: center; padding: 40px; color: rgba(255, 255, 255, 0.6);">
                        <h3>No data found for this star system</h3>
                        <p>Please upload an image in the mission control panel</p>
                    </div>
                `;
                document.getElementById('grid').classList.remove('completed');
                document.getElementById('previous-btn').disabled = currentLevel === 1;
                return;
            }

            createGrid();
            updateStats();
            startTimer();
            document.getElementById('completion-message').classList.remove('show');
            document.getElementById('previous-btn').disabled = currentLevel === 1;
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.style.gridTemplateColumns = `repeat(${GRID_WIDTH}, 1fr)`;
            grid.innerHTML = '';
            grid.classList.remove('completed');

            if (revealedPieces.length === TOTAL_PIECES) {
                displayFullImage();
                return;
            }

            for (let i = 0; i < TOTAL_PIECES; i++) {
                const row = Math.floor(i / GRID_WIDTH);
                const col = i % GRID_WIDTH;
                const piece = createPuzzlePiece(i, row, col);
                grid.appendChild(piece);
            }
        }

        function displayFullImage() {
            const grid = document.getElementById('grid');
            grid.classList.add('completed');
            grid.innerHTML = `<img src="${imgData}" style="width: 100%; height: 100%; object-fit: contain;">`;
        }

        function createPuzzlePiece(index, row, col) {
            const piece = document.createElement('div');
            piece.className = 'puzzle-piece';
            piece.dataset.index = index;

            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 100 100");
            svg.style.display = 'none';

            const image = document.createElementNS(svgNS, "image");
            image.setAttribute("href", imgData);
            image.setAttribute("width", `${GRID_WIDTH * 100}`);
            image.setAttribute("height", `${GRID_HEIGHT * 100}`);
            image.setAttribute("x", -col * 100);
            image.setAttribute("y", -row * 100);
            image.setAttribute("preserveAspectRatio", "xMidYMid slice");
            svg.appendChild(image);

            const overlay = document.createElement('div');
            overlay.className = 'hidden-overlay';

            const number = document.createElement('div');
            number.className = 'piece-number';
            number.textContent = index + 1;
            overlay.appendChild(number);

            piece.appendChild(svg);
            piece.appendChild(overlay);

            piece.addEventListener('click', () => revealPiece(piece, index));

            return piece;
        }

        function revealPiece(piece, index) {
            if (revealedPieces.includes(index)) return;

            const overlay = piece.querySelector('.hidden-overlay');
            const svg = piece.querySelector('svg');
            const number = piece.querySelector('.piece-number');

            number.classList.add('fade-out');
            overlay.classList.add('revealing');

            setTimeout(() => {
                if (svg) {
                    svg.style.display = 'block';
                }
                if (overlay) {
                    overlay.style.display = 'none';
                }
                piece.classList.add('revealed');
            }, 300);

            revealedPieces.push(index);
            updateStats();

            piece.style.animation = 'revealSuccess 0.6s ease-out';
            setTimeout(() => {
                piece.style.animation = '';
            }, 600);

            if (revealedPieces.length === TOTAL_PIECES) {
                setTimeout(() => {
                    stopTimer();
                    displayFullImage();
                    document.getElementById('completion-message').classList.add('show');
                }, 500);
            }
        }

        function revealHint() {
            const hiddenPieces = [];
            for (let i = 0; i < TOTAL_PIECES; i++) {
                if (!revealedPieces.includes(i)) {
                    hiddenPieces.push(i);
                }
            }

            if (hiddenPieces.length === 0) return;

            const randomIndex = hiddenPieces[Math.floor(Math.random() * hiddenPieces.length)];
            const piece = document.querySelector(`[data-index="${randomIndex}"]`);

            hintsUsed++;
            revealPiece(piece, randomIndex);
        }

        function revealFullImage() {
            if (!imgData) {
                alert('‚ùå No image data available for this level');
                return;
            }

            for (let i = 0; i < TOTAL_PIECES; i++) {
                if (!revealedPieces.includes(i)) {
                    const piece = document.querySelector(`[data-index="${i}"]`);
                    if (piece) {
                        setTimeout(() => {
                            revealPiece(piece, i);
                        }, i * 50);
                    }
                }
            }

            hintsUsed += (TOTAL_PIECES - revealedPieces.length);
            updateStats();
        }

        function resetLevel() {
            revealedPieces = [];
            hintsUsed = 0;
            startTime = Date.now();
            createGrid();
            updateStats();
            startTimer();
            document.getElementById('completion-message').classList.remove('show');
        }

        async function nextLevel() {
            if (currentLevel < 5) {
                currentLevel++;
                localStorage.setItem('currentLevel', currentLevel);
                await loadLevel();
            } else {
                alert('üå† Mission Complete! You\'ve explored all star systems!');
            }
        }

        async function previousLevel() {
            if (currentLevel > 1) {
                currentLevel--;
                localStorage.setItem('currentLevel', currentLevel);
                await loadLevel();
            }
        }

        function updateStats() {
            document.getElementById('revealed-count').textContent = revealedPieces.length;
            document.getElementById('hints-used').textContent = hintsUsed;
            document.getElementById('progress-text').textContent = `${revealedPieces.length} / ${TOTAL_PIECES} sectors explored`;
        }

        function startTimer() {
            stopTimer();
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time-elapsed').textContent = `${elapsed}s`;
            }, 1000);
        }

        function stopTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
        }

        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }

        document.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'BUTTON') return;

            const pieces = document.querySelectorAll('.puzzle-piece');
            const focusedElement = document.activeElement;
            let currentIndex = -1;

            pieces.forEach((piece, index) => {
                if (piece === focusedElement) {
                    currentIndex = index;
                }
            });

            let newIndex = currentIndex;

            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    newIndex = Math.max(0, currentIndex - 1);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    newIndex = Math.min(pieces.length - 1, currentIndex + 1);
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    newIndex = Math.max(0, currentIndex - GRID_WIDTH);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    newIndex = Math.min(pieces.length - 1, currentIndex + GRID_WIDTH);
                    break;
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    if (currentIndex >= 0 && pieces[currentIndex]) {
                        pieces[currentIndex].click();
                    }
                    break;
                case 'h':
                case 'H':
                    e.preventDefault();
                    revealHint();
                    break;
                case 'r':
                case 'R':
                    e.preventDefault();
                    resetLevel();
                    break;
                case 'n':
                case 'N':
                    e.preventDefault();
                    nextLevel();
                    break;
                case 'p':
                case 'P':
                    e.preventDefault();
                    previousLevel();
                    break;
            }

            if (newIndex !== currentIndex && pieces[newIndex]) {
                pieces[newIndex].focus();
                pieces[newIndex].setAttribute('tabindex', '0');

                pieces.forEach((piece, index) => {
                    if (index !== newIndex) {
                        piece.setAttribute('tabindex', '-1');
                    }
                });
            }
        });

        function makeGridFocusable() {
            const pieces = document.querySelectorAll('.puzzle-piece');
            pieces.forEach((piece, index) => {
                piece.setAttribute('tabindex', index === 0 ? '0' : '-1');
            });
        }

        async function initGame() {
            try {
                await initDB();
                await loadLevel();

                setTimeout(() => {
                    makeGridFocusable();
                }, 100);

                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'light') {
                    document.body.classList.add('light-theme');
                }
            } catch (error) {
                console.error('Failed to initialize game:', error);
                document.getElementById('grid').innerHTML = `
                    <div style="grid-column: span ${GRID_WIDTH}; text-align: center; padding: 40px; color: rgba(255, 107, 107, 0.8);">
                        <h3>‚ö†Ô∏è Database Error</h3>
                        <p>Failed to initialize image storage. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        initGame();
    </script>
