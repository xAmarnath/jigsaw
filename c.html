<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puzzle Game</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
    }

    #progress-text {
        font-size: 1.2rem;
        margin-bottom: 15px;
    }

    #grid {
        display: grid;
        gap: 8px;
        aspect-ratio: 1;
        width: min(90vw, 500px);
    }

    .puzzle-piece {
        border-radius: 8px; /* set to 0 for sharp corners */
        overflow: hidden;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        cursor: pointer;
        aspect-ratio: 1;
        background-color: #ccc;
        transition: transform 0.2s ease;
    }

    .puzzle-piece:hover {
        transform: scale(1.05);
    }

    .puzzle-piece.locked {
        background-color: #999;
        background-image: none;
    }

    @media (max-width: 480px) {
        #grid {
            gap: 5px;
        }
    }
</style>
</head>
<body>

<h1>Puzzle Game</h1>
<div id="progress-text">Loading...</div>
<div id="grid"></div>

<script>
const GRID_SIZE = 4; // change this to 3, 4, 5, etc.
let revealedCount = 0;

function loadLevel() {
    const grid = document.getElementById('grid');
    grid.innerHTML = '';
    grid.style.gridTemplateColumns = `repeat(${GRID_SIZE}, 1fr)`;

    const totalPieces = GRID_SIZE * GRID_SIZE;
    revealedCount = 0;

    for (let i = 0; i < totalPieces; i++) {
        const piece = document.createElement('div');
        piece.classList.add('puzzle-piece', 'locked');

        // Set background image positioning
        piece.dataset.bgX = i % GRID_SIZE;
        piece.dataset.bgY = Math.floor(i / GRID_SIZE);
        piece.style.backgroundImage = `url('your-puzzle-image.jpg')`; // <-- keep your original image path
        piece.style.backgroundSize = `${GRID_SIZE * 100}% ${GRID_SIZE * 100}%`;
        piece.style.backgroundPosition = `${(piece.dataset.bgX / (GRID_SIZE - 1)) * 100}% ${(piece.dataset.bgY / (GRID_SIZE - 1)) * 100}%`;

        piece.addEventListener('click', () => revealPiece(piece));

        grid.appendChild(piece);
    }

    updateProgress();
}

function revealPiece(piece) {
    if (piece.classList.contains('locked')) {
        piece.classList.remove('locked');
        revealedCount++;
        updateProgress();

        const totalPieces = GRID_SIZE * GRID_SIZE;
        if (revealedCount === totalPieces) {
            setTimeout(() => alert("Puzzle Complete! ðŸŽ‰"), 300);
        }
    }
}

function updateProgress() {
    const totalPieces = GRID_SIZE * GRID_SIZE;
    document.getElementById('progress-text').textContent =
        `${revealedCount} / ${totalPieces} pieces revealed`;
}

loadLevel();
</script>

</body>
</html>
