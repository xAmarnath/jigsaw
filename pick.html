<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISRO Quiz Team Allocation</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      min-height: 100vh; 
      font-family: 'Space Grotesk', sans-serif; 
      color: #111; 
    }

    /* Background Video + Overlay */
    #bgContainer { 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100vh; 
      z-index: -2; 
    }
    #bgVideo {
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      position: absolute; 
      top: 0; 
      left: 0;
    }
    #bgOverlay {
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      background: rgba(255, 255, 255, 0.4); 
      z-index: -1;
    }

    .center-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 50px 20px;
    }

    #allocationContainer {
      max-width: 800px;
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      padding: 60px;
      text-align: center;
      margin-bottom: 50px;
    }

    #imagePlaceholder {
      width: 180px; 
      height: 180px; 
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #111;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      margin: 0 auto 30px;
    }

    h1 {
      font-size: 32px; 
      font-weight: 700;
      line-height: 1.4; 
      margin-bottom: 30px;
      color: #111;
    }

    #allocationPrompt {
      font-size: 22px; 
      color: #444;
      margin-bottom: 30px; 
      font-weight: 600;
      min-height: 32px;
    }

    #allocationList {
      font-size: 20px; 
      color: #2563eb;
      margin-bottom: 30px; 
      font-weight: 600;
      min-height: 120px;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    button {
      background-color: #2563eb; 
      color: white;
      border: none; 
      padding: 16px 40px;
      font-size: 18px; 
      font-weight: 600;
      border-radius: 10px; 
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      font-family: 'Space Grotesk', sans-serif;
    }
    button:hover:not(:disabled) { 
      background-color: #1e3a8a; 
      transform: translateY(-2px); 
    }
    button:disabled { 
      background: #aaa; 
      cursor: not-allowed; 
    }

    /* Desktop optimization */
    @media (min-width: 768px) {
      #allocationContainer {
        padding: 80px;
      }
      h1 {
        font-size: 36px;
      }
      #allocationPrompt {
        font-size: 24px;
      }
      #allocationList {
        font-size: 22px;
      }
      button {
        padding: 18px 48px;
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="bgContainer">
    <video id="bgVideo" muted autoplay loop playsinline>
      <source src="https://envs.sh/dKh.mp4" type="video/mp4" />
      Your browser doesn't support video.
    </video>
    <div id="bgOverlay"></div>
  </div>

  <div class="center-wrapper">
    <div id="allocationContainer">
      <img id="imagePlaceholder" src="https://envs.sh/dGy.jpg" alt="ISRO Logo" />
      <h1>Team Set Allocation</h1>
      <div id="allocationPrompt">Team 1, pick a button!</div>
      <div id="allocationList">No teams allocated yet.</div>
      <div class="button-container">
        <button class="pickBtn" data-button="1">101</button>
        <button class="pickBtn" data-button="2">102</button>
        <button class="pickBtn" data-button="3">103</button>
        <button class="pickBtn" data-button="4">104</button>
        <button class="pickBtn" data-button="5">105</button>
      </div>
    </div>
  </div>

  <script>
    const pickButtons = document.querySelectorAll('.pickBtn');
    const allocationList = document.getElementById('allocationList');
    const allocationPrompt = document.getElementById('allocationPrompt');
    let availableSets = [1, 2, 3, 4, 5]; // Sets corresponding to 1-5
    let allocations = [];
    let currentTeamIndex = 0;
    const teams = ['Team 1', 'Team 2', 'Team 3', 'Team 4', 'Team 5'];

    function updateAllocationDisplay() {
      if (allocations.length === 0) {
        allocationList.textContent = 'No teams allocated yet.';
        allocationPrompt.textContent = `${teams[currentTeamIndex]}, pick a button!`;
      } else {
        allocationList.innerHTML = allocations.map(({ team, set }) => `${team}: Set ${set}`).join('<br>');
        if (availableSets.length > 0) {
          allocationPrompt.textContent = `${teams[currentTeamIndex]}, pick a button!`;
        } else {
          allocationPrompt.textContent = 'All sets allocated!';
          pickButtons.forEach(btn => btn.disabled = true);
        }
      }
    }

    pickButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (availableSets.length === 0) {
          allocationPrompt.textContent = 'All sets have been allocated!';
          pickButtons.forEach(btn => btn.disabled = true);
          return;
        }

        // Pick a random set from availableSets
        const randomIndex = Math.floor(Math.random() * availableSets.length);
        const assignedSet = availableSets.splice(randomIndex, 1)[0];

        // Store allocation
        allocations.push({ team: teams[currentTeamIndex], set: assignedSet });

        // Disable the clicked button
        button.disabled = true;

        // Move to next team
        currentTeamIndex++;

        // Update the display
        updateAllocationDisplay();
      });
    });

    window.addEventListener('load', () => {
      const video = document.getElementById('bgVideo');
      video.play().catch(e => console.warn('Autoplay blocked:', e));
      updateAllocationDisplay(); // Initialize prompt
    });
  </script>
</body>
</html>
