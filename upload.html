<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Puzzle Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e1a; /* Deep navy background */
            --card: #121726; /* Dark card background */
            --text: #e0e6ff; /* Soft off-white text */
            --accent: #7c3aed; /* Vibrant purple accent */
            --accent-secondary: #10b981; /* Emerald accent */
            --shadow: rgba(0, 0, 0, 0.7); /* Deep shadow */
            --glow: rgba(124, 58, 237, 0.2); /* Purple glow */
            --danger: #ff6b6b; /* Red for delete/clear */
            font-family: 'Inter', sans-serif; /* Professional font */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 20%, rgba(124, 58, 237, 0.15), transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(16, 185, 129, 0.1), transparent 25%),
                linear-gradient(135deg, var(--bg) 0%, #1a2238 50%, var(--bg) 100%);
            color: var(--text);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(124, 58, 237, 0.05), transparent);
            pointer-events: none;
            z-index: -1;
            opacity: 0.6;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-size: clamp(28px, 5vw, 36px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px var(--glow);
            margin-bottom: 12px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            font-weight: 500;
        }

        .uploads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .upload-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.05) 0%, 
                rgba(18, 23, 38, 0.9) 100%
            );
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 24px var(--shadow),
                inset 0 1px 1px rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 12px 32px var(--shadow),
                0 0 16px var(--glow);
            border-color: var(--accent);
        }

        .upload-card.has-image {
            border-color: var(--accent);
            background: linear-gradient(135deg, 
                rgba(124, 58, 237, 0.15) 0%, 
                rgba(18, 23, 38, 0.9) 100%
            );
        }

        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent), 
                transparent
            );
        }

        .upload-card > * {
            position: relative;
            z-index: 1;
        }

        .level-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .level-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text);
            text-shadow: 0 0 8px var(--glow);
        }

        .level-status {
            padding: 6px 14px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .level-status.uploaded {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.2), rgba(16, 185, 129, 0.1));
            color: var(--accent-secondary);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.2);
        }

        .level-status.empty {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(18, 23, 38, 0.9));
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.03) 0%, 
                rgba(18, 23, 38, 0.9) 100%
            );
        }

        .upload-area:hover {
            border-color: var(--accent);
            background: linear-gradient(135deg, 
                rgba(124, 58, 237, 0.1) 0%, 
                rgba(18, 23, 38, 0.9) 100%
            );
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: linear-gradient(135deg, 
                rgba(124, 58, 237, 0.15) 0%, 
                rgba(18, 23, 38, 0.9) 100%
            );
            transform: scale(1.02);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        .upload-text {
            color: var(--text);
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .upload-hint {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .preview-container {
            margin-top: 20px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }

        .preview-image {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .preview-container:hover .preview-image {
            transform: scale(1.02);
        }

        .preview-overlay {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .preview-container:hover .preview-overlay {
            opacity: 1;
        }

        .preview-btn {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: none;
            border-radius: 8px;
            padding: 8px;
            cursor: pointer;
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .preview-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .preview-btn.delete {
            color: var(--danger);
        }

        .preview-btn.delete:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: var(--danger);
        }

        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 32px;
        }

        .btn {
            background: linear-gradient(135deg, 
                var(--accent) 0%, 
                var(--accent-secondary) 100%
            );
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            color: var(--text);
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 12px var(--shadow),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            min-width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent
            );
            transition: left 0.4s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px var(--shadow),
                0 0 12px var(--glow);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 
                0 4px 12px var(--shadow),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
        }

        .btn.danger {
            background: linear-gradient(135deg, 
                var(--danger) 0%, 
                #ef4444 100%
            );
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .btn.danger:hover {
            box-shadow: 
                0 8px 20px rgba(255, 107, 107, 0.3),
                0 0 12px rgba(255, 107, 107, 0.2);
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, 
                var(--accent-secondary) 0%, 
                rgba(16, 185, 129, 0.9) 100%
            );
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: var(--text);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 
                0 8px 24px var(--shadow),
                0 0 12px var(--glow);
            transform: translateX(400px);
            transition: transform 0.4s ease;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-weight: 500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, 
                var(--danger) 0%, 
                #ef4444 100%
            );
            box-shadow: 
                0 8px 24px var(--shadow),
                0 0 12px rgba(255, 107, 107, 0.2);
        }

        @media (max-width: 768px) {
            .uploads-grid {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .btn {
                width: 200px;
            }

            .upload-card {
                padding: 20px;
            }

            .upload-area {
                padding: 24px 16px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: clamp(24px, 4.5vw, 30px);
            }

            .subtitle {
                font-size: 14px;
            }

            .upload-card {
                padding: 16px;
            }

            .upload-area {
                padding: 20px 12px;
            }

            .upload-icon {
                font-size: 40px;
            }

            .level-title {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ Puzzle Manager</h1>
            <p class="subtitle">Upload or replace images for puzzle levels</p>
        </div>

        <div class="uploads-grid" id="uploads-grid">
            <!-- Upload cards will be generated here -->
        </div>

        <div class="actions">
            <button class="btn" onclick="saveAllImages()">
                💾 Save All Changes
            </button>
            <button class="btn danger" onclick="clearAllData()">
                🗑️ Clear All Data
            </button>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notification-text"></span>
    </div>

    <script>
        // IndexedDB Database Management
        let db = null;
        const DB_NAME = 'CosmicQuizDB';
        const DB_VERSION = 1;
        const STORE_NAME = 'images';

        // Initialize IndexedDB
        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                
                request.onupgradeneeded = (event) => {
                    const database = event.target.result;
                    if (!database.objectStoreNames.contains(STORE_NAME)) {
                        database.createObjectStore(STORE_NAME, { keyPath: 'level' });
                    }
                };
            });
        }

        // Store image in IndexedDB
        function storeImage(level, imageData) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.put({ level: level, data: imageData });
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Get image from IndexedDB
        function getImage(level) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.get(level);
                
                request.onsuccess = () => {
                    const result = request.result;
                    resolve(result ? result.data : null);
                };
                request.onerror = () => reject(request.error);
            });
        }

        // Delete image from IndexedDB
        function deleteImage(level) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.delete(level);
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        // Get all images count
        function getAllImagesCount() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readonly');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.count();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // Clear all images
        function clearAllImages() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject(new Error('Database not initialized'));
                    return;
                }
                
                const transaction = db.transaction([STORE_NAME], 'readwrite');
                const store = transaction.objectStore(STORE_NAME);
                const request = store.clear();
                
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        }

        async function initializeAdmin() {
            try {
                await initDB();
                await generateUploadCards();
            } catch (error) {
                console.error('Failed to initialize admin:', error);
                showNotification('Failed to initialize image storage. Please refresh the page.', 'error');
            }
        }

        async function generateUploadCards() {
            const grid = document.getElementById('uploads-grid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 5; i++) {
                try {
                    const imageData = await getImage(`level${i}`);
                    const hasImage = imageData !== null;
                    const card = await createUploadCard(i, hasImage, imageData);
                    grid.appendChild(card);
                } catch (error) {
                    console.error(`Error loading level ${i}:`, error);
                    const card = await createUploadCard(i, false, null);
                    grid.appendChild(card);
                }
            }
        }

        async function createUploadCard(level, hasImage, existingImage) {
            const card = document.createElement('div');
            card.className = `upload-card ${hasImage ? 'has-image' : ''}`;
            
            card.innerHTML = 
                `<div class="level-header">
                    <div class="level-title">Level ${level}</div>
                    <div class="level-status ${hasImage ? 'uploaded' : 'empty'}">
                        ${hasImage ? '✅ Uploaded' : '⭕ Empty'}
                    </div>
                </div>
                <div class="upload-area" id="upload-area-${level}">
                    <input type="file" id="file-${level}" accept="image/*" style="display: none;">
                    <div class="upload-icon">${hasImage ? '🖼️' : '📁'}</div>
                    <div class="upload-text">
                        ${hasImage ? 'Click to Replace Image' : 'Click to Upload Image'}
                    </div>
                    <div class="upload-hint">
                        Supports: JPG, PNG, GIF, WebP (Up to 50MB with IndexedDB!)
                    </div>
                </div>
                ${hasImage ? `
                    <div class="preview-container">
                        <img src="${existingImage}" alt="Level ${level}" class="preview-image">
                        <div class="preview-overlay">
                            <button class="preview-btn" onclick="previewFullSize(${level})" title="View Full Size">
                                🔍
                            </button>
                            <button class="preview-btn delete" onclick="removeImage(${level})" title="Delete Image">
                                🗑️
                            </button>
                        </div>
                    </div>
                ` : ''}`;
            
            // Add click functionality for upload
            const uploadArea = card.querySelector('.upload-area');
            const fileInput = card.querySelector(`#file-${level}`);
            
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files[0]) {
                    handleImageFile(e.target.files[0], level);
                }
            });
            
            // Add drag and drop functionality
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleImageFile(files[0], level);
                }
            });
            
            return card;
        }

        async function handleImageFile(file, level) {
            // Validate file size (increased to 50MB limit with IndexedDB)
            if (file.size > 50 * 1024 * 1024) {
                showNotification('File size too large! Please use images under 50MB.', 'error');
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('Please select a valid image file.', 'error');
                return;
            }

            // Show loading state
            showNotification(`Uploading Level ${level} image...`);

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    await storeImage(`level${level}`, e.target.result);
                    showNotification(`Level ${level} image uploaded successfully!`);
                    await generateUploadCards();
                } catch (error) {
                    console.error('Error storing image:', error);
                    showNotification('Error storing image. Please try again.', 'error');
                }
            };
            reader.onerror = function() {
                showNotification('Error reading the image file. Please try again.', 'error');
            };
            reader.readAsDataURL(file);
        }

        async function removeImage(level) {
            if (confirm(`Are you sure you want to remove the image for Level ${level}?`)) {
                try {
                    await deleteImage(`level${level}`);
                    showNotification(`Level ${level} image removed.`);
                    await generateUploadCards();
                } catch (error) {
                    console.error('Error removing image:', error);
                    showNotification('Error removing image. Please try again.', 'error');
                }
            }
        }

        async function previewFullSize(level) {
            try {
                const imageData = await getImage(`level${level}`);
                if (imageData) {
                    const newWindow = window.open('', '_blank');
                    newWindow.document.write(`
                        <html>
                            <head><title>Level ${level} - Full Size Preview</title></head>
                            <body style="margin:0;background:#0a0e1a;display:flex;align-items:center;justify-content:center;min-height:100vh;">
                                <img src="${imageData}" style="max-width:100%;max-height:100%;object-fit:contain;">
                            </body>
                        </html>
                    `);
                } else {
                    showNotification('Image not found.', 'error');
                }
            } catch (error) {
                console.error('Error loading image:', error);
                showNotification('Error loading image preview.', 'error');
            }
        }

        async function saveAllImages() {
            try {
                const count = await getAllImagesCount();
                showNotification(`All changes saved! ${count} levels ready for play.`);
            } catch (error) {
                console.error('Error getting image count:', error);
                showNotification('Images saved successfully!');
            }
        }

        async function clearAllData() {
            if (confirm('⚠️ This will permanently delete ALL puzzle images. Are you sure?')) {
                try {
                    await clearAllImages();
                    await generateUploadCards();
                    showNotification('All data cleared successfully!');
                } catch (error) {
                    console.error('Error clearing data:', error);
                    showNotification('Error clearing data. Please try again.', 'error');
                }
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the admin panel with IndexedDB
        initializeAdmin();
    </script>
</body>
</html>
