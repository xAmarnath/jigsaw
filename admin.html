<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TaskBuddy Admin - Puzzle Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f12;
            --card: #0f1417;
            --muted: #98a0a6;
            --accent: #6ee7b7;
            --danger: #ff6b6b;
            --glass: rgba(255, 255, 255, 0.05);
            --warning: #f6e05e;
            --success: #4ade80;
            font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(1200px 600px at 20% 30%, rgba(110, 231, 183, 0.08), transparent 25%),
                radial-gradient(1000px 500px at 80% 70%, rgba(106, 97, 255, 0.06), transparent 20%),
                radial-gradient(600px 300px at 50% 10%, rgba(255, 107, 107, 0.03), transparent 15%),
                linear-gradient(135deg, rgba(11, 15, 18, 0.95) 0%, rgba(15, 20, 25, 0.98) 50%, rgba(8, 12, 16, 0.95) 100%),
                var(--bg);
            color: #e6eef3;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(110, 231, 183, 0.02) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(106, 97, 255, 0.015) 50%, transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: clamp(28px, 5vw, 36px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #5cd9a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 20px rgba(110, 231, 183, 0.3));
        }

        .subtitle {
            color: var(--muted);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, var(--danger), #ff5252);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.04) 50%, 
                rgba(255, 255, 255, 0.02) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(2, 6, 8, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(110, 231, 183, 0.6), 
                transparent
            );
        }

        .stat-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 12px 40px rgba(2, 6, 8, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #5cd9a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 14px;
            font-weight: 500;
        }

        .uploads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .upload-card {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.04) 50%, 
                rgba(255, 255, 255, 0.02) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 28px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(2, 6, 8, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .upload-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(110, 231, 183, 0.02), transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(106, 97, 255, 0.015), transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .upload-card > * {
            position: relative;
            z-index: 1;
        }

        .upload-card:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 16px 50px rgba(2, 6, 8, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.12);
        }

        .upload-card.has-image {
            border-color: rgba(110, 231, 183, 0.3);
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 0.06) 0%, 
                rgba(255, 255, 255, 0.04) 50%, 
                rgba(255, 255, 255, 0.02) 100%
            );
        }

        .level-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .level-title {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, #e6eef3, var(--muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .level-status {
            padding: 6px 14px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .level-status.uploaded {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(74, 222, 128, 0.1));
            color: var(--success);
            border: 1px solid rgba(74, 222, 128, 0.3);
            box-shadow: 0 2px 8px rgba(74, 222, 128, 0.2);
        }

        .level-status.empty {
            background: linear-gradient(135deg, rgba(152, 160, 166, 0.2), rgba(152, 160, 166, 0.1));
            color: var(--muted);
            border: 1px solid rgba(152, 160, 166, 0.3);
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            padding: 36px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.03) 0%, 
                rgba(255, 255, 255, 0.01) 100%
            );
        }

        .upload-area::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(110, 231, 183, 0.02) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(110, 231, 183, 0.5);
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 0.05) 0%, 
                rgba(255, 255, 255, 0.03) 100%
            );
            transform: translateY(-2px);
        }

        .upload-area:hover::before {
            opacity: 1;
        }

        .upload-area.dragover {
            border-color: var(--accent);
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%
            );
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 8px 25px rgba(110, 231, 183, 0.2);
        }

        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
            z-index: 2;
        }

        .upload-icon {
            font-size: 52px;
            margin-bottom: 20px;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .upload-area:hover .upload-icon {
            transform: scale(1.1);
            opacity: 1;
        }

        .upload-text {
            color: #e6eef3;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 16px;
        }

        .upload-hint {
            font-size: 12px;
            color: var(--muted);
            opacity: 0.8;
        }

        .preview-container {
            margin-top: 24px;
            position: relative;
            border-radius: 12px;
            overflow: hidden;
        }

        .preview-image {
            width: 100%;
            max-height: 220px;
            object-fit: cover;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.12);
            transition: all 0.3s ease;
        }

        .preview-container:hover .preview-image {
            transform: scale(1.02);
        }

        .preview-overlay {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .preview-container:hover .preview-overlay {
            opacity: 1;
        }

        .preview-btn {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: none;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            color: white;
            font-size: 14px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-btn:hover {
            background: rgba(0, 0, 0, 0.9);
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .preview-btn.delete {
            color: var(--danger);
        }

        .preview-btn.delete:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.3);
        }

        .actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .btn {
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 1) 0%, 
                rgba(92, 217, 168, 0.98) 50%, 
                rgba(74, 198, 148, 1) 100%
            );
            border: none;
            padding: 16px 32px;
            border-radius: 14px;
            color: var(--bg);
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(110, 231, 183, 0.3);
            box-shadow: 
                0 4px 20px rgba(110, 231, 183, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 180px;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.25), 
                transparent
            );
            transition: left 0.6s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 40px rgba(110, 231, 183, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 1) 0%, 
                rgba(92, 217, 168, 1) 50%, 
                rgba(74, 198, 148, 1) 100%
            );
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                0 6px 25px rgba(110, 231, 183, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn.secondary {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.12) 0%, 
                rgba(255, 255, 255, 0.08) 50%, 
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #e6eef3;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 4px 20px rgba(2, 6, 8, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn.secondary::before {
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.15), 
                transparent
            );
        }

        .btn.secondary:hover {
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.25);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.08) 100%
            );
            box-shadow: 
                0 12px 40px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn.danger {
            background: linear-gradient(135deg, 
                rgba(255, 107, 107, 1) 0%, 
                rgba(255, 82, 82, 0.98) 50%, 
                rgba(239, 68, 68, 1) 100%
            );
            color: white;
            border-color: rgba(255, 107, 107, 0.3);
            box-shadow: 
                0 4px 20px rgba(255, 107, 107, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn.danger:hover {
            box-shadow: 
                0 12px 40px rgba(255, 107, 107, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            background: linear-gradient(135deg, 
                rgba(74, 222, 128, 0.95) 0%, 
                rgba(34, 197, 94, 0.98) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 18px 28px;
            border-radius: 16px;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 20px rgba(74, 222, 128, 0.3);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-weight: 500;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: linear-gradient(135deg, 
                rgba(255, 107, 107, 0.95) 0%, 
                rgba(239, 68, 68, 0.98) 100%
            );
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                0 4px 20px rgba(255, 107, 107, 0.3);
        }

        .tools-section {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.04) 50%, 
                rgba(255, 255, 255, 0.02) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 32px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 8px 32px rgba(2, 6, 8, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
            margin-top: 40px;
            position: relative;
            overflow: hidden;
        }

        .tools-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(110, 231, 183, 0.6), 
                transparent
            );
        }

        .tools-title {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(135deg, #e6eef3, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        @media (max-width: 768px) {
            .uploads-grid {
                grid-template-columns: 1fr;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
                justify-content: center;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .upload-card {
                padding: 20px;
            }

            .upload-area {
                padding: 24px 16px;
            }

            .stats-bar {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🛠️ TaskBuddy Admin Panel</h1>
            <p class="subtitle">Manage puzzle images and game settings</p>
            <div class="admin-badge">🔐 Admin Access</div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-number" id="uploaded-count">0</div>
                <div class="stat-label">Levels Uploaded</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-levels">10</div>
                <div class="stat-label">Total Levels</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="storage-used">0 KB</div>
                <div class="stat-label">Storage Used</div>
            </div>
        </div>

        <div class="uploads-grid" id="uploads-grid">
            <!-- Upload cards will be generated here -->
        </div>

        <div class="actions">
            <button class="btn" onclick="saveAllImages()">
                💾 Save All Changes
            </button>
            <button class="btn secondary" onclick="exportData()">
                📤 Export Data
            </button>
            <button class="btn secondary" onclick="importData()">
                📥 Import Data
            </button>
            <button class="btn danger" onclick="clearAllData()">
                🗑️ Clear All Data
            </button>
        </div>

        <div class="tools-section">
            <div class="tools-title">
                🔧 Admin Tools
            </div>
            <div class="tools-grid">
                <button class="btn secondary" onclick="resetProgress()">
                    🔄 Reset Game Progress
                </button>
                <button class="btn secondary" onclick="viewGameStats()">
                    📊 View Game Statistics
                </button>
                <button class="btn secondary" onclick="previewLevel(1)">
                    👁️ Preview Level 1
                </button>
                <button class="btn secondary" onclick="window.open('game.html', '_blank')">
                    🎮 Open Game
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <span id="notification-text"></span>
    </div>

    <input type="file" id="import-input" accept=".json" style="display: none;" onchange="handleImportFile(event)">

    <script>
        let uploadedLevels = 0;
        let totalStorageSize = 0;

        function initializeAdmin() {
            generateUploadCards();
            updateStats();
        }

        function generateUploadCards() {
            const grid = document.getElementById('uploads-grid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= 10; i++) {
                const hasImage = localStorage.getItem('level' + i) !== null;
                const card = createUploadCard(i, hasImage);
                grid.appendChild(card);
            }
        }

        function createUploadCard(level, hasImage) {
            const card = document.createElement('div');
            card.className = `upload-card ${hasImage ? 'has-image' : ''}`;
            
            const existingImage = localStorage.getItem('level' + level);
            
            card.innerHTML = 
                '<div class="level-header">' +
                    '<div class="level-title">Level ' + level + '</div>' +
                    '<div class="level-status ' + (hasImage ? 'uploaded' : 'empty') + '">' +
                        (hasImage ? '✅ Uploaded' : '⭕ Empty') +
                    '</div>' +
                '</div>' +
                
                '<div class="upload-area" onclick="document.getElementById(\'file-' + level + '\').click()">' +
                    '<input type="file" id="file-' + level + '" accept="image/*" onchange="handleImageUpload(event, ' + level + ')">' +
                    '<div class="upload-icon">' + (hasImage ? '🖼️' : '📁') + '</div>' +
                    '<div class="upload-text">' +
                        (hasImage ? 'Click to change image' : 'Click to upload image') +
                    '</div>' +
                    '<div class="upload-hint">' +
                        'Supports: JPG, PNG, GIF, WebP (Max: 5MB)' +
                    '</div>' +
                '</div>' +
                
                (hasImage ? 
                    '<div class="preview-container">' +
                        '<img src="' + existingImage + '" alt="Level ' + level + '" class="preview-image">' +
                        '<div class="preview-overlay">' +
                            '<button class="preview-btn" onclick="previewFullSize(' + level + ')" title="View Full Size">' +
                                '🔍' +
                            '</button>' +
                            '<button class="preview-btn delete" onclick="removeImage(' + level + ')" title="Delete Image">' +
                                '🗑️' +
                            '</button>' +
                        '</div>' +
                    '</div>' 
                : '');
            
            // Add drag and drop functionality
            const uploadArea = card.querySelector('.upload-area');
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleImageFile(files[0], level);
                }
            });
            
            return card;
        }

        function handleImageUpload(event, level) {
            const file = event.target.files[0];
            if (file) {
                handleImageFile(file, level);
            }
        }

        function handleImageFile(file, level) {
            // Validate file size (5MB limit)
            if (file.size > 5 * 1024 * 1024) {
                showNotification('File size too large! Please use images under 5MB.', 'error');
                return;
            }

            // Validate file type
            if (!file.type.startsWith('image/')) {
                showNotification('Please select a valid image file.', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                localStorage.setItem('level' + level, e.target.result);
                showNotification(`Level ${level} image uploaded successfully!`);
                generateUploadCards();
                updateStats();
            };
            reader.readAsDataURL(file);
        }

        function removeImage(level) {
            if (confirm(`Are you sure you want to remove the image for Level ${level}?`)) {
                localStorage.removeItem('level' + level);
                showNotification(`Level ${level} image removed.`);
                generateUploadCards();
                updateStats();
            }
        }

        function previewFullSize(level) {
            const imageData = localStorage.getItem('level' + level);
            if (imageData) {
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head><title>Level ${level} - Full Size Preview</title></head>
                        <body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;min-height:100vh;">
                            <img src="${imageData}" style="max-width:100%;max-height:100%;object-fit:contain;">
                        </body>
                    </html>
                `);
            }
        }

        function updateStats() {
            uploadedLevels = 0;
            totalStorageSize = 0;
            
            for (let i = 1; i <= 10; i++) {
                const imageData = localStorage.getItem('level' + i);
                if (imageData) {
                    uploadedLevels++;
                    totalStorageSize += imageData.length;
                }
            }
            
            document.getElementById('uploaded-count').textContent = uploadedLevels;
            document.getElementById('storage-used').textContent = formatBytes(totalStorageSize);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        function saveAllImages() {
            showNotification(`All changes saved! ${uploadedLevels} levels ready for play.`);
        }

        function exportData() {
            const data = {};
            for (let i = 1; i <= 10; i++) {
                const imageData = localStorage.getItem('level' + i);
                if (imageData) {
                    data['level' + i] = imageData;
                }
            }
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'taskbuddy-puzzle-data.json';
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification('Puzzle data exported successfully!');
        }

        function importData() {
            document.getElementById('import-input').click();
        }

        function handleImportFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    let importedCount = 0;
                    
                    for (const key in data) {
                        if (key.startsWith('level') && data[key]) {
                            localStorage.setItem(key, data[key]);
                            importedCount++;
                        }
                    }
                    
                    generateUploadCards();
                    updateStats();
                    showNotification(`Successfully imported ${importedCount} puzzle images!`);
                } catch (error) {
                    showNotification('Invalid file format. Please select a valid JSON file.', 'error');
                }
            };
            reader.readAsText(file);
        }

        function clearAllData() {
            if (confirm('⚠️ This will permanently delete ALL puzzle images and game progress. Are you sure?')) {
                for (let i = 1; i <= 10; i++) {
                    localStorage.removeItem('level' + i);
                }
                localStorage.removeItem('currentLevel');
                
                generateUploadCards();
                updateStats();
                showNotification('All data cleared successfully!');
            }
        }

        function resetProgress() {
            if (confirm('Reset game progress to Level 1?')) {
                localStorage.setItem('currentLevel', '1');
                showNotification('Game progress reset to Level 1.');
            }
        }

        function viewGameStats() {
            const currentLevel = localStorage.getItem('currentLevel') || '1';
            alert(`Current Game Statistics:\n\n• Current Level: ${currentLevel}\n• Uploaded Levels: ${uploadedLevels}/10\n• Storage Used: ${formatBytes(totalStorageSize)}`);
        }

        function previewLevel(level) {
            const imageData = localStorage.getItem('level' + level);
            if (imageData) {
                localStorage.setItem('currentLevel', level.toString());
                window.open('game.html', '_blank');
            } else {
                showNotification(`No image uploaded for Level ${level}.`, 'error');
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notification-text');
            
            text.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Initialize the admin panel
        initializeAdmin();
    </script>
</body>

</html>
