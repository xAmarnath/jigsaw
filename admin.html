<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cosmic Leaderboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
            padding: 20px;
        }
        .light-theme {
            background-color: #ffffff;
            color: #000000;
        }
        .header h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .game-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 15px;
            background-color: #3a3a3a;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
        }
        .btn.secondary {
            background-color: #5a5a5a;
        }
        .btn:hover {
            opacity: 0.9;
        }
        .form-group {
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: left;
        }
        .light-theme .btn {
            background-color: #e0e0e0;
            color: #000;
        }
        .light-theme input,
        .light-theme table,
        .light-theme th,
        .light-theme td {
            border-color: #ccc;
        }
        .error-message {
            color: #ff4d4f;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="cosmic-background">
        <!-- Cosmic background elements copied, omitted -->
    </div>
    <div class="header">
        <h1>ðŸŒŒ Cosmic Leaderboard Admin</h1>
    </div>
    <div class="game-container">
        <div class="controls">
            <button class="btn secondary" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
            <a href="index.html" class="btn">Go to Leaderboard</a>
        </div>
        <div class="admin-section">
            <h2>Add New Entry</h2>
            <div class="form-group">
                <input type="text" id="new-name" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="number" id="new-score" placeholder="Score">
            </div>
            <button class="btn" onclick="addEntry()">Add</button>
            <div id="error-message" class="error-message">Update failed: Data was modified by another user. Please try again.</div>
            <h2>Edit Entries</h2>
            <table id="admin-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        const BLOB_URL = 'https://jsonblob.com/api/jsonBlob/1405072885638422528'; // Replace with your jsonblob.com URL
        async function fetchLeaderboard() {
            try {
                const response = await fetch(BLOB_URL, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) throw new Error('Failed to fetch leaderboard');
                const data = await response.json();
                return {
                    entries: Array.isArray(data.entries) ? data.entries : [],
                    version: data.version || 0
                };
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                const localData = localStorage.getItem('leaderboard');
                try {
                    const parsed = JSON.parse(localData || '{"entries":[],"version":0}');
                    return {
                        entries: Array.isArray(parsed.entries) ? parsed.entries : [],
                        version: parsed.version || 0
                    };
                } catch {
                    return { entries: [], version: 0 };
                }
            }
        }
        async function saveLeaderboard(data, expectedVersion) {
            try {
                const current = await fetchLeaderboard();
                if (current.version !== expectedVersion) {
                    throw new Error('Version mismatch');
                }
                const newData = { entries: data, version: current.version + 1 };
                const response = await fetch(BLOB_URL, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newData)
                });
                if (!response.ok) throw new Error('Failed to save leaderboard');
                localStorage.setItem('leaderboard', JSON.stringify(newData)); // Cache locally
                return true;
            } catch (error) {
                console.error('Error saving leaderboard:', error);
                localStorage.setItem('leaderboard', JSON.stringify({ entries: data, version: expectedVersion })); // Cache fallback
                return false;
            }
        }
        async function loadAdmin() {
            const { entries } = await fetchLeaderboard();
            const tbody = document.querySelector('#admin-table tbody');
            tbody.innerHTML = '';
            entries.forEach((entry, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td><input type="text" value="${entry.name}" data-index="${index}" class="edit-name"></td>
                    <td><input type="number" value="${entry.score}" data-index="${index}" class="edit-score"></td>
                    <td>
                        <button class="btn secondary" onclick="saveEntry(${index})">Save</button>
                        <button class="btn secondary" onclick="deleteEntry(${index})">Delete</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        async function addEntry() {
            const name = document.getElementById('new-name').value.trim();
            const score = parseInt(document.getElementById('new-score').value);
            const errorMessage = document.getElementById('error-message');
            if (name && !isNaN(score)) {
                const { entries, version } = await fetchLeaderboard();
                entries.push({ name, score });
                if (await saveLeaderboard(entries, version)) {
                    loadAdmin();
                    document.getElementById('new-name').value = '';
                    document.getElementById('new-score').value = '';
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.style.display = 'block';
                }
            }
        }
        async function saveEntry(index) {
            const { entries, version } = await fetchLeaderboard();
            const nameInput = document.querySelector(`.edit-name[data-index="${index}"]`);
            const scoreInput = document.querySelector(`.edit-score[data-index="${index}"]`);
            const errorMessage = document.getElementById('error-message');
            if (nameInput && scoreInput && entries[index]) {
                entries[index].name = nameInput.value.trim();
                entries[index].score = parseInt(scoreInput.value);
                if (await saveLeaderboard(entries, version)) {
                    loadAdmin();
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.style.display = 'block';
                }
            }
        }
        async function deleteEntry(index) {
            const { entries, version } = await fetchLeaderboard();
            const errorMessage = document.getElementById('error-message');
            if (entries[index]) {
                entries.splice(index, 1);
                if (await saveLeaderboard(entries, version)) {
                    loadAdmin();
                    errorMessage.style.display = 'none';
                } else {
                    errorMessage.style.display = 'block';
                }
            }
        }
        function toggleTheme() {
            document.body.classList.toggle('light-theme');
            localStorage.setItem('theme', document.body.classList.contains('light-theme') ? 'light' : 'dark');
        }
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-theme');
            }
            loadAdmin();
            setInterval(loadAdmin, 3000); // Poll every 3 seconds
        });
    </script>
</body>
</html>
