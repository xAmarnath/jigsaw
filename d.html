<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jigsaw Puzzle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0f12;
            --card: #0f1417;
            --muted: #98a0a6;
            --accent: #6ee7b7;
            --danger: #ff6b6b;
            --glass: rgba(255, 255, 255, 0.03);
            --warning: #f6e05e;
            font-family: 'Poppins', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            background: 
                radial-gradient(1200px 600px at 20% 30%, rgba(110, 231, 183, 0.08), transparent 20%),
                radial-gradient(1000px 500px at 80% 70%, rgba(106, 97, 255, 0.06), transparent 15%),
                radial-gradient(600px 300px at 50% 10%, rgba(255, 107, 107, 0.03), transparent 10%),
                linear-gradient(135deg, rgba(11, 15, 18, 0.9) 0%, rgba(15, 20, 25, 0.95) 50%, rgba(8, 12, 16, 0.9) 100%),
                var(--bg);
            color: #e6eef3;
            -webkit-font-smoothing: antialiased;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(110, 231, 183, 0.02) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(106, 97, 255, 0.015) 50%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: clamp(24px, 5vw, 32px);
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #5cd9a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .level-info {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.03) 50%, 
                rgba(255, 255, 255, 0.01) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px 28px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(2, 6, 8, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: inline-block;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .level-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(110, 231, 183, 0.6), 
                transparent
            );
        }

        .level-text {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .progress {
            font-size: 14px;
            color: var(--muted);
        }

        .game-container {
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Changed to 4 columns */
            gap: 10px; /* Adjusted gap for 4x4 */
            aspect-ratio: 1;
            margin: 20px auto;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.08) 0%, 
                rgba(255, 255, 255, 0.04) 50%, 
                rgba(255, 255, 255, 0.02) 100%
            );
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 20px; /* Adjusted padding */
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            box-shadow: 
                0 20px 60px rgba(2, 6, 8, 0.9),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        #grid::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(110, 231, 183, 0.03), transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(106, 97, 255, 0.02), transparent 40%);
            border-radius: 24px;
            pointer-events: none;
            z-index: 0;
        }

        #grid > * {
            position: relative;
            z-index: 1;
        }

        .puzzle-piece {
            aspect-ratio: 1;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px; /* Adjusted for smaller pieces */
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.02) 100%
            );
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 4px 16px rgba(2, 6, 8, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .puzzle-piece:hover {
            transform: scale(1.08) translateY(-4px);
            box-shadow: 
                0 12px 35px rgba(110, 231, 183, 0.25),
                0 4px 16px rgba(2, 6, 8, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(110, 231, 183, 0.4);
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 0.08) 0%, 
                rgba(255, 255, 255, 0.08) 50%, 
                rgba(255, 255, 255, 0.04) 100%
            );
        }

        .puzzle-piece.revealed {
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 0.15) 0%, 
                rgba(92, 217, 168, 0.1) 50%, 
                rgba(255, 255, 255, 0.05) 100%
            );
            border-color: rgba(110, 231, 183, 0.3);
            box-shadow: 
                0 8px 25px rgba(110, 231, 183, 0.15),
                inset 0 1px 0 rgba(110, 231, 183, 0.2);
        }

        .puzzle-piece.revealed:hover {
            transform: scale(1.03) translateY(-2px);
            box-shadow: 
                0 12px 30px rgba(110, 231, 183, 0.2),
                inset 0 1px 0 rgba(110, 231, 183, 0.3);
        }

        .piece-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: clamp(16px, 3vw, 20px); /* Adjusted for smaller pieces */
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), #5cd9a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 
                0 0 20px rgba(110, 231, 183, 0.5),
                0 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 0 10px rgba(110, 231, 183, 0.3));
        }

        .piece-number.fade-out {
            opacity: 0;
            transform: translate(-50%, -50%) scale(1.5) rotate(15deg);
            filter: drop-shadow(0 0 20px rgba(110, 231, 183, 0.6));
        }

        .puzzle-piece svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .hidden-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, 
                rgba(11, 15, 18, 0.95) 0%,
                rgba(15, 20, 23, 0.9) 30%,
                rgba(8, 12, 16, 0.95) 70%,
                rgba(11, 15, 18, 0.98) 100%
            );
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 10px; /* Adjusted for smaller pieces */
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .hidden-overlay.revealing {
            opacity: 0;
            transform: scale(0.85) rotate(5deg);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(0px);
        }

        .controls {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 1) 0%, 
                rgba(92, 217, 168, 0.95) 50%, 
                rgba(74, 198, 148, 1) 100%
            );
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            color: var(--bg);
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(110, 231, 183, 0.3);
            box-shadow: 
                0 4px 16px rgba(110, 231, 183, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent
            );
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 12px 35px rgba(110, 231, 183, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 1) 0%, 
                rgba(92, 217, 168, 1) 50%, 
                rgba(74, 198, 148, 1) 100%
            );
        }

        .btn:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                0 6px 20px rgba(110, 231, 183, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn.secondary {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.12) 0%, 
                rgba(255, 255, 255, 0.08) 50%, 
                rgba(255, 255, 255, 0.05) 100%
            );
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: var(--muted);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 4px 16px rgba(2, 6, 8, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .btn.secondary::before {
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.1), 
                transparent
            );
        }

        .btn.secondary:hover {
            color: #e6eef3;
            border-color: rgba(255, 255, 255, 0.25);
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                rgba(255, 255, 255, 0.08) 100%
            );
            box-shadow: 
                0 12px 35px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(255, 255, 255, 0.02) 100%
            );
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            min-width: 100px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 16px rgba(2, 6, 8, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .stat-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(110, 231, 183, 0.6), 
                transparent
            );
        }

        .stat-item:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 
                0 8px 25px rgba(2, 6, 8, 0.7),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--muted);
            margin-top: 4px;
        }

        .completion-message {
            background: linear-gradient(135deg, 
                rgba(110, 231, 183, 0.15) 0%, 
                rgba(92, 217, 168, 0.12) 50%, 
                rgba(74, 198, 148, 0.1) 100%
            );
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(110, 231, 183, 0.4);
            border-radius: 16px;
            padding: 24px;
            margin-top: 20px;
            text-align: center;
            display: none;
            box-shadow: 
                0 12px 40px rgba(110, 231, 183, 0.25),
                inset 0 1px 0 rgba(110, 231, 183, 0.3);
            position: relative;
            overflow: hidden;
        }

        .completion-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(110, 231, 183, 0.8), 
                transparent
            );
        }

        .completion-message.show {
            display: block;
            animation: slideUpGlass 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUpGlass {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
                backdrop-filter: blur(5px);
                -webkit-backdrop-filter: blur(5px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
        }

        @keyframes revealSuccess {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
                box-shadow: 
                    0 0 30px rgba(110, 231, 183, 0.6),
                    0 12px 35px rgba(110, 231, 183, 0.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .completion-message h3 {
            color: var(--accent);
            font-size: 24px;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 200px;
            }

            .stats {
                gap: 12px;
            }

            .stat-item {
                min-width: 80px;
                padding: 12px 16px;
            }

            #grid {
                gap: 8px;
                padding: 16px;
                border-radius: 20px;
            }

            .puzzle-piece {
                border-radius: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .header {
                margin-bottom: 20px;
            }

            #grid {
                gap: 6px;
                padding: 12px;
                border-radius: 16px;
            }

            .puzzle-piece {
                border-radius: 6px;
            }

            .level-info {
                padding: 16px 20px;
                border-radius: 12px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🧩 Jigsaw Puzzle</h1>
        <div class="level-info">
            <div class="level-text" id="level-text">Level 1</div>
            <div class="progress" id="progress-text">0 / 16 pieces revealed</div> <!-- Updated to 16 -->
        </div>
    </div>

    <div class="game-container">
        <div id="grid"></div>
        
        <div class="controls">
            <button class="btn" onclick="revealHint()">💡 Hint</button>
            <button class="btn secondary" onclick="resetLevel()">🔄 Reset</button>
            <button class="btn" onclick="nextLevel()">➡️ Next Level</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="revealed-count">0</div>
                <div class="stat-label">Revealed</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="hints-used">0</div>
                <div class="stat-label">Hints Used</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="time-elapsed">0s</div>
                <div class="stat-label">Time</div>
            </div>
        </div>

        <div class="completion-message" id="completion-message">
            <h3>🎉 Level Complete!</h3>
            <p>Great job! You've revealed all pieces of the puzzle.</p>
        </div>
    </div>

    <script>
        let currentLevel = parseInt(localStorage.getItem('currentLevel') || '1');
        let imgData = localStorage.getItem('level' + currentLevel);
        let revealedPieces = [];
        let hintsUsed = 0;
        let startTime = Date.now();
        let gameTimer = null;

        function loadLevel() {
            document.getElementById('level-text').textContent = `Level ${currentLevel}`;
            imgData = localStorage.getItem('level' + currentLevel);
            revealedPieces = [];
            hintsUsed = 0;
            startTime = Date.now();
            
            if (!imgData) {
                document.getElementById('grid').innerHTML = `
                    <div style="grid-column: span 4; text-align: center; padding: 40px; color: var(--muted);">
                        <h3>No image found for this level</h3>
                        <p>Please upload an image first</p>
                    </div>
                `;
                return;
            }
            
            createGrid();
            updateStats();
            startTimer();
            document.getElementById('completion-message').classList.remove('show');
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let i = 0; i < 16; i++) { // Changed to 16 pieces
                const row = Math.floor(i / 4); // Adjusted for 4 columns
                const col = i % 4;
                const piece = createPuzzlePiece(i, row, col);
                grid.appendChild(piece);
            }
        }

        function createPuzzlePiece(index, row, col) {
            const piece = document.createElement('div');
            piece.className = 'puzzle-piece';
            piece.dataset.index = index;
            
            // Create SVG for the puzzle piece
            const svgNS = "http://www.w3.org/2000/svg";
            const svg = document.createElementNS(svgNS, "svg");
            svg.setAttribute("viewBox", "0 0 100 100");
            svg.style.display = 'none'; // Initially hidden
            
            const clipPathId = `clip${index}`;
            const defs = document.createElementNS(svgNS, "defs");
            const clipPath = document.createElementNS(svgNS, "clipPath");
            clipPath.setAttribute("id", clipPathId);
            
            const path = document.createElementNS(svgNS, "path");
            path.setAttribute("d", getPuzzlePath(row, col));
            clipPath.appendChild(path);
            defs.appendChild(clipPath);
            svg.appendChild(defs);
            
            // Create image element
            const image = document.createElementNS(svgNS, "image");
            image.setAttribute("href", imgData);
            image.setAttribute("width", "400"); // Adjusted for 4x4 grid (4 * 100)
            image.setAttribute("height", "400"); // Adjusted for 4x4 grid
            image.setAttribute("x", -col * 100);
            image.setAttribute("y", -row * 100);
            image.setAttribute("clip-path", `url(#${clipPathId})`);
            image.setAttribute("preserveAspectRatio", "xMidYMid slice");
            svg.appendChild(image);
            
            // Create hidden overlay
            const overlay = document.createElement('div');
            overlay.className = 'hidden-overlay';
            
            // Create piece number
            const number = document.createElement('div');
            number.className = 'piece-number';
            number.textContent = index + 1;
            overlay.appendChild(number);
            
            piece.appendChild(svg);
            piece.appendChild(overlay);
            
            piece.addEventListener('click', () => revealPiece(piece, index));
            
            return piece;
        }

        function getPuzzlePath(row, col) {
            const knobSize = 15;
            let path = "M0,0 ";
            
            // Top edge with knob/indent
            if (row > 0) {
                const knobOut = (row + col) % 2 === 0;
                if (knobOut) {
                    path += `L${40-knobSize},0 Q${40-knobSize},${-knobSize} ${40},${-knobSize} Q${40+knobSize},${-knobSize} ${40+knobSize},0 L100,0 `;
                } else {
                    path += `L${40-knobSize},0 Q${40-knobSize},${knobSize} ${40},${knobSize} Q${40+knobSize},${knobSize} ${40+knobSize},0 L100,0 `;
                }
            } else {
                path += "L100,0 ";
            }
            
            // Right edge
            if (col < 3) { // Adjusted for 4 columns
                const knobOut = (row + col + 1) % 2 === 0;
                if (knobOut) {
                    path += `L100,${40-knobSize} Q${100+knobSize},${40-knobSize} ${100+knobSize},${40} Q${100+knobSize},${40+knobSize} 100,${40+knobSize} L100,100 `;
                } else {
                    path += `L100,${40-knobSize} Q${100-knobSize},${40-knobSize} ${100-knobSize},${40} Q${100-knobSize},${40+knobSize} 100,${40+knobSize} L100,100 `;
                }
            } else {
                path += "L100,100 ";
            }
            
            // Bottom edge
            if (row < 3) { // Adjusted for 4 rows
                const knobOut = (row + col + 2) % 2 === 0;
                if (knobOut) {
                    path += `L${40+knobSize},100 Q${40+knobSize},${100+knobSize} ${40},${100+knobSize} Q${40-knobSize},${100+knobSize} ${40-knobSize},100 L0,100 `;
                } else {
                    path += `L${40+knobSize},100 Q${40+knobSize},${100-knobSize} ${40},${100-knobSize} Q${40-knobSize},${100-knobSize} ${40-knobSize},100 L0,100 `;
                }
            } else {
                path += "L0,100 ";
            }
            
            // Left edge
            if (col > 0) {
                const knobOut = (row + col + 3) % 2 === 0;
                if (knobOut) {
                    path += `L0,${40+knobSize} Q${-knobSize},${40+knobSize} ${-knobSize},${40} Q${-knobSize},${40-knobSize} 0,${40-knobSize} Z`;
                } else {
                    path += `L0,${40+knobSize} Q${knobSize},${40+knobSize} ${knobSize},${40} Q${knobSize},${40-knobSize} 0,${40-knobSize} Z`;
                }
            } else {
                path += "L0,0 Z";
            }
            
            return path;
        }

        function revealPiece(piece, index) {
            if (revealedPieces.includes(index)) return;
            
            const overlay = piece.querySelector('.hidden-overlay');
            const svg = piece.querySelector('svg');
            const number = piece.querySelector('.piece-number');
            
            // Fade out number and overlay with enhanced animation
            number.classList.add('fade-out');
            overlay.classList.add('revealing');
            
            setTimeout(() => {
                if (svg) {
                    svg.style.display = 'block';
                }
                if (overlay) {
                    overlay.style.display = 'none';
                }
                piece.classList.add('revealed');
            }, 300);
            
            revealedPieces.push(index);
            updateStats();
            
            // Add a subtle success animation
            piece.style.animation = 'revealSuccess 0.8s ease-out';
            setTimeout(() => {
                piece.style.animation = '';
            }, 800);
            
            if (revealedPieces.length === 16) { // Changed to 16 pieces
                setTimeout(() => {
                    document.getElementById('completion-message').classList.add('show');
                    stopTimer();
                }, 500);
            }
        }

        function revealHint() {
            const hiddenPieces = [];
            for (let i = 0; i < 16; i++) { // Changed to 16 pieces
                if (!revealedPieces.includes(i)) {
                    hiddenPieces.push(i);
                }
            }
            
            if (hiddenPieces.length === 0) return;
            
            const randomIndex = hiddenPieces[Math.floor(Math.random() * hiddenPieces.length)];
            const piece = document.querySelector(`[data-index="${randomIndex}"]`);
            
            hintsUsed++;
            revealPiece(piece, randomIndex);
        }

        function resetLevel() {
            revealedPieces = [];
            hintsUsed = 0;
            startTime = Date.now();
            createGrid();
            updateStats();
            startTimer();
            document.getElementById('completion-message').classList.remove('show');
        }

        function nextLevel() {
            if (currentLevel < 10) {
                currentLevel++;
                localStorage.setItem('currentLevel', currentLevel);
                loadLevel();
            } else {
                alert('🎉 Congratulations! You\'ve completed all levels!');
            }
        }

        function updateStats() {
            document.getElementById('revealed-count').textContent = revealedPieces.length;
            document.getElementById('hints-used').textContent = hintsUsed;
            document.getElementById('progress-text').textContent = `${revealedPieces.length} / 16 pieces revealed`; // Updated to 16
        }

        function startTimer() {
            stopTimer();
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('time-elapsed').textContent = `${elapsed}s`;
            }, 1000);
        }

        function stopTimer() {
            if (gameTimer) {
                clearInterval(gameTimer);
                gameTimer = null;
            }
        }

        // Initialize the game
        loadLevel();
    </script>
</body>
</html>
